    "\/braindump\/main\/20220508095438-note_taking\/": {
        
        "title": "Note-taking",
        "tags": [],
        "content": "Note-taking is a skill and art of writing notes to record one\u0026rsquo;s thinking\nDifferent flow could be seperately declared by:\n Material of reflex  reality(nature) article someone\u0026rsquo;s work tutorial/textbook   Time(context)  in leisure in work(about work) in class   objective  machine (to build a flow) principle (to test) facts plan (project machine)    Jethro\u0026rsquo;s Note taking I read Jethro\u0026rsquo;s How I take notes with Org-roam and was really inspired.\nA good thing is that I do very similar thing like him. The difference is that I aim at being a scholar, with bunch of original ideas(an idea generator!) , but as I\u0026rsquo;m still a student now, I learn from material mostly. Therefore, I could (and will be very happy to) integrate most of his practice without further adjustment into my machine.\nZettelkasten Zettelkasten note is note that:\n is small is context-free is atomic have link in between one another  Writing Zettelkasten note. A well writen Zettelkasten notes looks like this:\n#+title: Note-taking Note-taking is xxxxxxxxxxxxxxx.  *some relevent topics, relation to other concepts title Idealy, the title should be a word that describe the concept very good.\nBut when there\u0026rsquo;s no such word available, a short sentence is also OK\nDescription should be very concise, with high SNR.\nrelevent topics Things grow tricky when coming to sub topics of a concept(topic). Particularly in length.\nSome times a subtopic could very large, with much things to discuss about. In that scenario, could make that subtopic standalone, and replaced the heading with the relation of the subtopic and the current topic.\na example is this node. Writing Zettelkasten note could be far larger a topic than everything else discussed in the node Zettelkasten. When the Writing grow very large, could make it standalone.\n", 
        "url": "\/braindump\/main\/20220508095438-note_taking\/"
    },
    
    
    
    "\/braindump\/machine\/note-taking-machine\/": {
        
        "title": "Note-taking machine",
        "tags": ["machine",],
        "content": "Note-taking machine listed ways I find ensuring principles/outcome and/or specifically tackle circumstances where note-taking could be not intuitive and/or when intuitive approach hides pitfalls.\nMachine Redrafting 3-pass method Taking note while reading articles Taking notes from live lecture Taking notes from video Taking notes from static material (blog,textbook) Notes in direct practice Experiment Research note with emphasis on meta-learning\nLiterature review pitfalls Generally, all notes are good as long as they are relevent, concise, and make sence to me. Yet some really unsatisfying conditions should be avoid.\ncopy large text from source sin:\n generally, a note should be that long. Node like Linear Algebra is a exception. Inside it are small, self-containing nodes, which could standalone very well. Them stacking together save my screen space (they tend to appear together) I don\u0026rsquo;t remember copied large text very well. I don\u0026rsquo;t remember it\u0026rsquo;s meaning, and then have to re-read it again. It might not use a lot of time, but it\u0026rsquo;s very annoying finding things you don\u0026rsquo;t have control over ion your note. I don\u0026rsquo;t remember it\u0026rsquo;s purpose, and it\u0026rsquo;ll be a very dirty nonsence in my note.  outline from index Well, Generally it\u0026rsquo;s considered a well-organized approach to first have a outline exactly like the index, and plan your time according to it.\nHere\u0026rsquo;s how I find it not working:\n  You start copy 1 thing, you start copy another, and you should not copy large text from source. Once you accept the materials largest outline, you might have to accept it\u0026rsquo;s in-chapter outline, and then the paragraph\u0026hellip;\u0026hellip;\nOne thing after another, you\u0026rsquo;ll be forced to copy large texts from source, without further processing, and found you lost your foundation for understanding further content in a garden fall of familiar flowers without names.\n  The writer\u0026rsquo;s organization might not work for you, especially in the first pass. when lack experiance with a field, one can\u0026rsquo;t really understand what\u0026rsquo;s behind the name of the chapters. Some are intuitive, some are strange, some are conflict. Forcing yourself to understand what the writer think is sometimes misleading. It\u0026rsquo;s better to consider the truths themselves.\n  and here\u0026rsquo;s my suggestions for using outlines:\n [checklist] Use it as checklist item, as you still need to start/end somewhere, and have progress track. [atom] break the outline into the smallest pieces, and rearrange them to your liking. [evaluating] treat it as a work of classmate and not holy rules, evaluate where of it looks good and where is strange.  Try to understand the author/lecturer rather than the knowledge when note from a book/lecture, we are tricked into repeating the words from the lecturer.\nAll description provides dimensions and point of view. Not necessarily accurate or consistant. ref/jargon issue.\nDirectly go for the knowledge is better. The objective is understand no one but knowledge.\nVery long, detailed note, providing too much justification rather than observation Like in this page. I gotta rearrange it someday.\nBad for  Difficult to read. usually not justified well, making the observations not reliable hiding useful information little use justification in some notes. too trival.  Not reviewing/rearranging the notes a big problem of mine is that I don\u0026rsquo;t do a thing twice.\nGenerally, I think of doing a thing as 1 time in the future 30. It\u0026rsquo;s logical that I don\u0026rsquo;t do things perfectly in the first run. But the ugly outcome often prevent me from reviewing or manipulating it again\nsource and attribution This machine borrowed vastly from Jethro Kuan\u0026rsquo;s way of note-taking. (print org-capture-templates)\n", 
        "url": "\/braindump\/machine\/note-taking-machine\/"
    },
    
    
    
    "\/braindump\/main\/20220328151029-operating_system\/": {
        
        "title": "Operating System",
        "tags": [],
        "content": "The Info comes most from MITOCW\nWhat\u0026rsquo;s coverd in OS Main Memory Mass storage I/O systems Archive MIT 6.S081 meta 6.s081. a website. qemu, a hardware simulation under linux xv6, a teaching OS, on RISC-V processor\nOverview   What Operating system do\n Abstract Hardware Multiplex Isolation Sharing Security access Preformance Range of application      orgnization Image\nKernel have filesystem, process management, memory management\u0026hellip;codes.\n filesystem: give more high-level way to name files, orgnize directories,etc. process management: vi, cc are like different processes, and we want then to run concurrently, without interfering each other. memory: and we divide and allocate memory to them.      API - kernel\nfd = open(\u0026quot;path\u0026quot;,1) much like defining a funciton, but system calls jump into kernel and run kernel code. The kernel code have the special access to hardware and other kernel code user-defined function don\u0026rsquo;t have\n    Why OS is interesting?\n OS have it\u0026rsquo;s projection into all softwares    Tensions\n efficient - abstract   powerful - simple    flexible - secure\nwant the user code to as flexible as possible, but don\u0026rsquo;t want them to subatage other programs.\n      the interaction of funcitons OS provided\nfork() create a new process that is a copy of the currrent one, then how will the resources this process accesed interact with this copy?\n   The infrastructures and services   Tracking bugs      Example of system call - what it looks like?\n  Installing xv6\n   installing i386 elf  with macport installed sudo port install i386-elf-gcc\n      Simple program\n#include \u0026#34;kernel/types.h\u0026#34;#include \u0026#34;user/user.h\u0026#34; int main(){  char buf[64];   while(1){  int n = read(0,buf,sizeof(buf)); //0 console input, 1 console output by shell.  //buf is a pointer to a memory address where the program ask the OS to read the data into. it\u0026#39;s a reserved 64 cells on the stack.  //sizeof(buf) is the maximum read size.  if(n\u0026lt;=0) break;  write(1,buf,n);  }  exit(0); } chapter 2 of the xv6 book have a table of all system call args.\n    Fork()\nit created 1 identical children process, return the pid of the process, and return 0 if used in the children process. The copy doesn\u0026rsquo;t start/stop corresponding to where the fork() system call is used, but the whole process, and the only difference of the 2 process, is the pid, and what fork() would return.\nthe memory\u0026rsquo;s the same. in different memory\n    exec()\nreplace the current process\u0026rsquo;s memory entirely, and never return. return only under error.\nint main(){  char *argv[] = {\u0026#34;echo\u0026#34;,\u0026#34;this\u0026#34;,\u0026#34;is\u0026#34;,\u0026#34;echo\u0026#34;,0}; //0 to signify the end of the array  //each \u0026#34;sth\u0026#34; is a pointer pointing to a address storing the bytes. 0 points to NULL. when pointer\u0026#39;s value is 0, it\u0026#39;s a NULL pointer.  exec(\u0026#34;echo\u0026#34;,argv);  printf(\u0026#34;exec failed!\\n\u0026#34;);  exit(0); } shell use forkexac to execute a command on the fork() of it, and then regain control when the child process exited\n    redirection\nint main(){  int pid;   pid = fork();  if(pid == 0){  close(1);  open(\u0026#34;output.txt\u0026#34;, O_WRONLY | O_CREATE);  char *arg[]={\u0026#34;echo\u0026#34;,\u0026#34;This\u0026#34;,\u0026#34;is\u0026#34;,\u0026#34;echo\u0026#34;,\u0026#34;redirected\u0026#34;,0};  exec(\u0026#34;echo\u0026#34;,argv);  printf(\u0026#34;exxec failed\u0026#34;);  exit(1);   } else {  wait((int *) 0);  }  exit(0); } after close(1);, file descriptor 1 is closed. open(\u0026quot;output.txt\u0026quot;,) will bind the lowest number of available file descriptor(1) to output.txt\n    OS organization   to check\nprime pipe: in fork, it will have 4 ends. concurent\n    isolation\nstrong isolation between OS and app. So OS won\u0026rsquo;t crash with error of app\n  If there\u0026rsquo;s no OS?\nno multiplexing. The dead loop will continue to run to the end of time so we want the app to give up cpu once in a while\nalso, with memory, the perculating of echo and shell. echo can\u0026rsquo;t overwrite shell\u0026rsquo;s physical memory\n    OS\u0026rsquo;s perpose\n enforce strong isolation enforce multiplexing      Unix Interface\nAbstract the HW resource like process. process system calls act on the abstraction of process, not directly to CPU. So the kernel could allow multiplexing of CPU.\nThe kernel would force the idea that a process won\u0026rsquo;t be able to run for \u0026gt;100ms. exec() is abstraction of memory. The file it works with act like a part of program working memory, which have no physical correspondance with a partucular location.\nfile() abstract disk blocks. You can\u0026rsquo;t directly read or write. The OS have its way to map the files to disk locations, and make sure the file in that block is unique system-wise. Other people can\u0026rsquo;t know/access it.\n    OS should be defensive\n app can\u0026rsquo;t crash the OS app can\u0026rsquo;t break the isolation      typical: HW support\nto strong isolation.\n  user/kernel mode\n  user mode\nonly unpriveleged instructions add sub\n    kernel mode\npriviledge of instructions. manitulating hw directely setting up page table disable clock interupt\n      page table/virtual memory\n  page table\nmap virtual addr to physical addr vew on memory basic idea: give every process its own page table. so that the process don\u0026rsquo;t have knowledge of others physical memory strong memory isolation\n        Entering kernel\nsometimes we want to transfer control to kernel in user app. ecall(n) n is a number of system call number enter kernel at a entry point\nfork() = ecall(n) n is the system call number of fork it goes in the kernel, in a file called syscall.c, in which it checked the number, and then call the function\n    trusted computing base (TCP)\n kernel have no bug kernel treat software as malicious    kernel design\n  monolithic kernel design\nall OS code in kernel mode\n serious bug tight integration - high performance large more(historical reason)      microkernel design\n some in kernel mode  ipc vm multiplex   bulk of OS run in user mode fewer bugs use msgs. Shell -msg- ipc -msg- FS -msg- ipc -msg- Shell performance  jumping tight integration   embeded more          Makefile of xv6\nproc.h -gcc- proc.s -assembler- proc.o -ld- kernel (all the *.o files load together) a kernel.asm is gnerated to see the full form of kernel.\nThe qemu enulate a board of risc5 schema board. Should think it that way. It\u0026rsquo;s a c program of for loop\n     kernel/user mode   system call   the above in xv6  Page Tables (virtual memory) Inbox   hold and wait condition\nto prevail\n   Mutual exclusion    Scheduling\n Round Robin Scheduling Algorithm    the Dinosaur book Introduction   What is OS?\n  Kernel\na program runing all the time\n System programs part of OS but not in kernel Middleware set of software framework provide additional servises graphic, database, multimedia        Computer-System Operation\n  Bootstrap program(firmware)\n to start the computer in ROM or EEPROM locate OS Kernal and load it into Memory     Kernel start    System process\n after kernel start, it would start some system processes(system daemons) They run while kernel is runing After this, the whole system is booted. The system then wait for event to occur      Interupt\n Interupt signal the event Trigered by:  hardware: sending signal to CPU software: system call (monitor call)   After interupted, CPU:  Stop what it\u0026rsquo;s doing Transfer execution to a fixed point      Interupt Vector\nA table holding some commonly used interupt service for some devises\n      Operating-System Structure Processes   Process\nProgram in execution Program = xx.exe. Process = that thing in memory after you load xx.exe into memory\n  Composition\n  Text section: program code Program counter: the current activity Stack: temporary data(like funciton parameter.etc) Data section: global vars Heap: dynamically allocated memory        States\nAs the program executed, the states change. states: new,ready,running,waiting,terminated\n new: the process is created running: instructions are being executed waiting: the process is waiting some event to occur like I/O or siganl Ready: the process is waiting to be assigned to a processor terminated: the process has finished execution       Queues\nQueue is where process is put when not executing Dispatch: selected to exec\n  I/O request queue    Ready Queue\ncontains all processes ready to exec. Waiting for CPU Each Process is represented with PCB in Ready Queue Generally a linked list\n header: contains pointer to 1st and final PCB.  Each PCB have a field pointing to next PCB\n      PCB\nProcess Control Block(task control block) is the representation of Process\n  Process state as in States Program Counter: Address of next instruction to exec for this proc. Registers: The condition of all registers of that CPU execing the Proc. When Interupt comes, Program Counter and Registers are stored, so that when it\u0026rsquo;s back on the table, they could continue. CPU scheduling information:(more in CPU Scheduling)  process priority pointer to scheduling queues other scheduling parameters   Memory-Management information(more in Main Memory) memory stuffs, like page table. Accounting information  amount of CPU real time used time limit account number job/proc number etc   I/O status information  list of I/O devices allocated to the process list of open files        Thread\nthe PCB will be modified to include thread information to support multi thread system\n    Scheduling\n  Objectives\n multiprogramming: have something to run always time-sharing: have everything running interactive  to meet these objectves, the process scheduler select proc.\n    Long-term(job) scheduler\nProcess are stored on a disk when first submitted. Job scheduler select from that pool to load into memeory controls the degree of multiprogramimg (how many proc.s in memory)\nselection of process that will be allowd to get in touchwith CPU Influenced by: resource allocation consideration\nsometimes absent, like in unix/ms.\n  careful selection\n Bound:  I/O-bound: more time in I/O CPU-bound: more time in computation   a good process fix: both of them mixed nicely, so that no device is wasted.(no too long queue and empty queue)        Short-term(CPU)\nselect from ready processes to feed CPU Very frequent, least once every 100ms\nselection of 1 process from CPU\n    Medium-term scheduler\nsometimes it\u0026rsquo;s good to swap a proc out. swapping(more in Main Memory)\n    Context Switch\ninclude:\n CPU Registers process state memory-management information  Few ms speed. putting the context in other place, and load the context in the new process\u0026rsquo;s PCB\n      Operations on Process\n  Creation\nParent proc. create Child proc. Forming a tree, starting from the proc with pid=0\n  Resource Options\n share all resource child use subset of parent\u0026rsquo;s resource share no resource      Execution Options\n concurrently parent wait for child to terminate.        Termination\nProcess use exit() to ask OS to delete it. This:\n return status data from child to parent (0 for normal) cause the resource to be relocated  Parent use wait() to wait for child to finish\n      Parent/Child process\n  execution\nwait, or concurrently Concurrent is good forL information sharing, computation speedup, modularity, and convenience\n      Coorperating process\n  interprocess communication mechanism\n  shared memory\nshare some variables\n type of buffer  bounded: fixed buffer size unbounded: no limit on the size of buffer     how to do it?      message passing\n   How?\na message passing facility provide:\n send(message) receive(message)  a communication link must exist between them\n    Direct/indirect communication\nMessages goes into a queue Buffering of the queue:\n Zero capacity Bounded unbounded    Direct Communication\nuse send(P,message) and recieve(Q,message). use pid for the communication (P,Q) hard to find the sender.\n    Indirect\n Create a port A use send(A,message), recieve(A,message) destroy a port        Synchronous/asynchronous communication\nBlocking is synchronous, non-blocking is asynchronous\n Blocking  send: sender is blocked until message recieved recieve: reciever is blocked until recieve message   non-blocking  send: send and go recieve: recieve something or NULL       Automatic/explicit buffering        communication in client-server systems\n  socket\nsocket = endpoint of communication a connection between 2 applications include 2 sockets on each end of communication channel\n    remote procedure call(RPC)\n1 process/thread call procedure on remote application\n    pipes\ntake output of a command as input of another\n      Threads Thread is a stream of instruciton\n Benefits:  less time to create/terminate/switch than proc. better communication efficiency   Representation: Thread Control block  Thread ID Program counter: which instruciton next Register set: current working variables Stack: history of thread execution other things it share with other threads in the proc.      Multicore Programming\n  Concurrency / Parallelism\n Concurrency: Overlaped executing period. Parallelism: Multicore multitasking.        Multithreading Models\n  User level threading\nsome software library with threading util take care of that.\n Pro  No mode switiching -\u0026gt; fast cross-OS flexible. We can write the scheduling algor. ourselves.   Con  system calls block for process. All thread in the process will be blocked altogether. only concurrecy, not parallelism. only 1 processor.       Kernel level threading    Many to One Model\nThread library do the thread in user space\n    One-to-One model\nKernel knows. Each user thread map into 1 kernel thread\n     Thread Libraries   Implicit Threading   Threading issues/Design method  Process Synchronization CPU Scheduling Deadlocks Main Memory Virtual Memory Mass-Storage Structure File-System Interface File-System Implement I/O Systems Protection Security Virtual Machines Distributed Systems Trying Machine Thread   Thread\nstream of instruciotn flow of control in a process\n    Pros of Thread\n Responsiveness have 1 thread doing a very difficult job other threads works normal, and interact immediately Resource sharing thread of 1 process share the memories without explicit specification Economy faster in creation and context switch due to resource sharing Scalability can run faster on multicore systems. while 1 thread process runs the same on multicore or singlecore.      Thread Control Block\n thread ID program counter register set stack      Sequential/Multi-threaded program\n Sequential program: program with only 1 stream of instruction multi-threaded program: program with n streams of instruction      single/multi-threaded processes\n single thread process: traditional process multithreaded process: same code, data, file. but multiple threads. Perform more than 1 task at time      Thread life cycle\n  Preemption      Amdahl\u0026rsquo;s law\n\\(speedup \\le \\frac{1}{S + \\frac{(1 - S)}{N}}\\) where S stands for serial parts of the program the law states:\n the speed up rise with N(core number) rise the speed converge to \\(\\frac{1}{S}\\) as N approach \\(\\inf\\).      Challenges with multicore programming\n Identifying Tasks find areas that can be devided into concurrent threads They should be independent. Balance some task are too small to run seperately. like x = x + 1. Data splitting the data accessed should be devided to corresponding processors. Data dependency when proc1 depend on the result of proc2. They should be synchronized, so that the data is used right. Testing and debugging The possible order of instruction execution increase largely when concurent.      Concurrency/Parallelism\n Concurrency: little bit of every one parallelism: more cores.    types of parallelism\n data parallelism data is divided to cores for identical operation array1.sum() =\u0026gt; array1[:5].sum() + array1[5:].sum() Task parallelism unique operation to cores        Synchrounous threading\n  fork-join strategy\nparent fork child, and wait for them all to terminate. data sharing is significant. The parent may use all the data child manipulated.\n      Threading Support\n  User level libraries\nlibrary create and manages threads program -libs-\u0026gt; multiple little threads scheduled -\u0026gt; new program -\u0026gt; load as process -\u0026gt; single threaded process on 1 core.\n  pro\n no mode switching -\u0026gt; fast options for scheduling not OS specific      con\n the blocking system calls would block the whole process, and threfore all threads of the process no parallelism        Kernel level\nkernel create and manages, schedules threads.\n  pro\n use multiple cores blocking at thread level multithread kernel routines(everybody multithread)      con\n thread switch always involves kernel -\u0026gt; mode switch -\u0026gt; slower          lightweight process\nan intermediate data structure between user and kernel threads\n to user: virtual processor to kernel: attach to a kernel therads when blocking happens: block on thread level, not process. could use multiple cores.      multithreading models\n  M to O\nwith Thread librarys. the functions in the library schedule the threads into 1 large thread, feeding to 1 kernel thread.\n    O to M\neach user thread map to one kernel thread. concurrency, clever blocking. the overhead could be troublesome, so often the number of threads are restricted\n    M to M\na set of threads map to a set of kernel therad with less or equal degree. Therefore unlimited user threads, concurrency and clever blocking.\n    2 level\nM to M + O to O side by side.\n      Thread libraries\nlib that provide functions to create use terminate therads\n  Thread API\nFunctions and Data structure of the thread library. like future, thread.\n    POSIX\n Pthread     Java   Win32    Implementation\n in user space: local function call codes and data structure in user space kernel level: system call codes and data structure in kernel space        Asynchronous/synchronous threading\n Asynchronous: parent don\u0026rsquo;t wait child synchronous: parent wait child.      Explicit/Inplicit threading\n  Explicit threading\nProgrammer create and manage the threads\n    Inplicit threading\ncompilers and run-time libs create and manage threads\n  Thread pool\na pool of threads init at process init. They sit and wait for work. when works come, 1 thread will be call from the pool, and return after the work done.\n    OpenMP\nset of compiler directives for C,C++,Fortran, that instruct compiler to generate parallel code automatically. parallel region is idendtified with the directives.\n  parallel region\n#include \u0026lt;omp.h\u0026gt;#include \u0026lt;stdio.h\u0026gt; int main(int argc, char *argv[]){  #pragma omp parallel //the parallel region  {  printf(\u0026#34;I am a parallel region.\u0026#34;);  }  return 0; }       Grand Central Dispatch\nextension to C and C++ on macOS and iOS to support parallelism it use\n  blocks\n^{printf(\u0026quot;hi\u0026quot;);}\n    dispatch queue\nblocks as unit, go in that queue. when block removed, the block goes to a thread.\n queue types:  serial: FIFO, 1 by 1 concurrent: FIFO, n by n. there\u0026rsquo;s 3 concurrent queue with different priority.        main queue\nevery process have this serial queue\n         asynchronous procedure call (APC)    fork()\ncreate a new child thread from the parent thread. an identical copy.\n child/parent thread      exec()\nreplace the executable of the thread. others stay the same.\n interaction of exec() and fork()      signal handling\na interrupt or event generated by a unix system in response to a condition/actoin\n  signal handler\nthe function handling the signal all signals are handled exactly once\n    asynchronous signal\nfrom outside the process that receives it\n    synchronous signal\nfrom the same process\n      thread cancellation\n target thread    Asynchronous cancellation\nterminate the target thread immediately\n    Deferred cancellation\nthe target thread periodically check if it should be terminated. the canceled thread has sent the cancellation request\n cancellation point   cleanup handler       single- to multi-thread   Thread-local storage (TLS)    Scheduler Activations (lightweight process)\n upcall   upcall handler     Linux thread story  Process Synchronization   coordination of process\nmanageing the execution of processes so that no 2 processes access same resource the same time\n   share resource    critical-section problem\n  critical section\nthe area where the shared data is accesed\nto ensure the correctness, the logical parallelism is turned off in critical section.\n    entry section\ncode entering critical section\n    exit section\ncode leaves critical section\n    remainder section\ncode other than the above 3 sections.\n    solution\n  requirement\n  Mutal Exclusion\nonly 1 process is in critical section.\n    Progress\nwhen 0 process is in critical section, someone could get into critical section. when 2 process competeing, 1 must win.\n    Bounded waiting.\nthe waiting time should be limited. 1 process would lose,lose,lose\u0026hellip;win!\n      software\nrely on algorithms ensuring only 1 process in critical section. since CS is untouchable, use entry and exit section to build the system.\n  Peterson\u0026rsquo;s Solution\nby Gary L. Peterson in 1981 between 2 process P0 and P1\nint turn; //whose turn it is to enter boolean flag[2]; //init to FALSE. flag[i] = TRUE -\u0026gt; Pi is ready.   Peterson\u0026rsquo;s Algorithm\ndo {  //entry section start  flag[0] = true; //P0 ready  turn = 1; //give away turn  while (flag[1]\u0026amp;\u00 ing\n Ready queue partitioned (permanantly) into 2 queues:  Foreground Proc Background Proc   Schedule in 2 types:  To the Queues In the Queue   Among the Queues:  Fixed Priority Scheduling first forground, then backgound Time slice 80% time Forground in RR, 20% time Background in FCFS   Categories of Proc: in them the priority desc  Interactive processes Non-interactive processes CPU-bound processes I/O-bound processes Background processes Foreground processes        Multilevel Feedback Queue Scheduling\nplace process into priority queues based on their CPU burst behaviour\n IO higher, CPU lower Basic Rules:  New proc. highest priority quantum finished: (if proc not finish) into next lower queuef   Parameters  n queues scheduling algorithem for each queue upgrade method demote method queue select method   Example  Q1: RR 8ms Q2: RR 16ms Q3: FCFS        Thread Scheduling\n  contention scope\nthe scope where the user threads compete for use of physical CPU\n  Process Contention Scope PCS (unbound thread)\nlocal. many-to-one\n    System Contention Scope SCS (bound thread)\nglobal one-to-one\n        Multiple-Processor Scheduling\n  inside Multiprocessor OS\n Require different inter-proc. comminucation \u0026amp; synchronization techniques All processors share a memory            \u0026lt;!--list-separator--\u0026gt; - 3 structures \u0026lt;!--list-separator--\u0026gt; - Separate Kernel Configuration every Processor have it's own I/O device and file system little interdependency - no parrallel execution \u0026lt;!--list-separator--\u0026gt; - Master–Slave Configuration (Asymmetric Configuration) 1 master processor and other slave processors OS run by master process scheduling run by master \u0026lt;!--list-separator--\u0026gt; - Symmetric Configuration Any processor can access any device and can handle any interrupts generated on it. Mutual Exclusion for the OS is required. OS is seperated into independent parts. to prevent concurrency \u0026lt;!--list-separator--\u002 w 2 of the parameters, we know the thirs \u0026lt;!--list-separator--\u0026gt; - Simulations trace tapes to provide real machine process to simulate algorithms on.  Deadlock   System Model\n system have resources. Resource have R types Resource have W Instances Process Use Resource with:  request use release        Deadlock Characterizaiton\ndeadlock arise if the four condition the same time\n  Mutual exclusion\n1 process at a time hold that resource\n    Hold and wait\nthe process holding 1 resource wait for the other one\n    No preemption\nresource released only voluntarily\n    Circular wait\nclosed chain of process waiting for resource from the next one in chain\n    Resource allocation Graph\n     Basic Facts\n graph have no cycle = no deadclock have cycle:  1 instance per resource type = deadclock n instances per resource type: possibilities.          Methods for handling Deadlocks\n  Deadlock Prevention\ntry to eliminate 1 of the 4 conditions\n  Mutual exclusion\nno\n    Hold and wait\nlimit max resource hold to 1. -\u0026gt; low resource use,\n    No preemption\n when holding 1 asking 1 denyed, release all. or if the asked 1 is held by other, preempt him      Circular wait\norder the resource types. restrict request object to R3-5 after holding R3.\n      Deadlock Avoidence\nconstrain request to prevent least 1 of the 4 conditions.\n don\u0026rsquo;t start dangerous proc. don\u0026rsquo;t grant dangerous request.    safe state\nat least 1 sequence of resource allocation that does not result in deadlock\n    Max need\ntotal amount of each resources\n    available resource\ntotal amount of each unallocated resources\n    need\nfuture request from P1 for R2\n    allocation\nthe R0 and R1 that P1 have been holding.\n    single instance of Resource\n  claim edge\nPi may request Rj. if check cycle, reject, otherwise claim -\u0026gt; request\n      Multiple Instances of REsources\n  Banker's algorithm\n  Data structures\nn = number of process; m = number of resour         "content": "style choice is a decisive layer on top of a Descriptive perspective to enable people (often artists) to make decision (on techniques), in order to create concrete work.\ninclusive standard usually, standards are exclusive, to make decision definite and unique. e.g.: in technology, standards are better overall performance, and on this dimension, there are no parallel consistent standard like leeser overall performance.\nStyle, on the other hand, are disigned for Descriptive perspectives, which often with lesser objectives in better decision making, but cirtain effects to achieve. Therefore, if the effects can exist the same time, the style for them are consistent.\nStyle sheet A style sheet is table of all available moves/restrictions to achieve the target effect.\ndrawing A drawing style sheet could be examples of representation of cirtain elements, like animal\u0026rsquo;s body, leg, fur, feather; techniques to render cloud, changin colour in the sky\u0026hellip;\u0026hellip;\nliteratrue a literatrue style sheet could be available choices of words and synonnyms. It can also be described per-expression by labeling how xxx is this word?, like Drawer is a plain expression, and Illustration Artist is a slightly proud or respective one.\nprogramming functional, position-oriented, object-oriented, and procedural programming styles are the most talked ones.\n A functional style programming use threading, reduce, map, filter and other tools to deal with immutable variables, while a position-oriented style utilize data structures of place with logic meaning, a object-oriented style orgnize algorithm and information with inheritance of class and objects.  ",

        "title": "Tetris Project",
        "tags": ["machine","project",],
        "content": "Statement of Requirement state representations field 10 * 20 grid field\nbricks 7 types of brricks, 19 possible brick shapes. 1 + 4 + 4 + 2 + 2 + 4 + 2\n   O L(l) L(r) Z(l) Z(r) T I     1 4 4 2 2 4 2    state which slots of the field is filled with bricks\n predicates brick-action-legal-p return t if the result of an action on brick is legal.(i.e., every slot of the brick is in an available slot)\nslot-available-p brick-land-p return true if the brick can\u0026rsquo;t go any deeper in the field\nfield-row-filled-p return true if the row is filled and can be exterminated.\ngame-over-p User Actions brick-transition(move-left/move-right) brick-rotate brick-drop-imediately brick-drop-faster Game process score-count pass to it score count type:[:]\ntetris-speed[var] The speed of brick dropping is denoted 1 block per x ms\ntetris-speed-update brick-new generate new brick and place it on the init place\nfield-scan-for-filled-line return lines to eliminate\nAdditional functions tetris-pause-game tetris-score-board(check/save) flow chart digraph{ node [shape=box,style=rounded] a [label=\u0026#34;Entry:Game start\u0026#34;] b [label=\u0026#34;new brick generate from generation point\u0026#34;] c [label=\u0026#34;brick falls,\\nUser action change brick location\u0026#34;] d [label=\u0026#34;test: upper end higher than height of field?\u0026#34;] e [label=\u0026#34;test: can go deeper?\u0026#34;] g [label=\u0026#34;destroy filled rows and update the field\u0026#34;] f [label=\u0026#34;game over\u0026#34;] a -\u0026gt; b -\u0026gt; c -\u0026gt; e e -\u0026gt; c [label=\u0026#34;yes\u0026#34;] e -\u0026gt; d [label=\u0026#34;no\u0026#34;] d -\u0026gt; g [label=\u0026#34;yes\u0026#34;] d -\u0026gt; f [label=\u0026#34;no\u0026#34;] g -\u0026gt; b } Statement of Requirement v2 Introduction Purepose Implementing a GUI tetris game with Java\nDefinitions   Bricks\n     Field\n10(col) * 20(row) grid field\n  Features Tetris rules   Legal transition\nAny transition is a legal transition if every grid the brick would occupy after the transition is empty, and inside the field.\n    Horizontal move\nLegal transition retaining the rotation of the brick to left and right 1 grid is defined\n    Vertical move\nLegal transition rataining the rotation of the brick to bottom 1 grid and all grids to Land is defined\n    Rotating\nLegal transition retaining the place of the brick to clockwise and counter-clockwise 90 degree is defined\n    Falling\nBricks falls at a controled speed automatically. The speed is represented as 1 grid to bottom per fall-speed ms.\n    Land\nWhen a Falling move is detected as a illegal transition, the brick lands at the place before the illegal falling move.\n    Row extermination\nWhen each grid of a row in the field is occupied, the row of grid would be exterminated, and all occupied grids above the row fall down a grid.\n    Game over\nWhen the highest occupied grid is above the given threshold or height of the field.\n    Brick generation\nBrick would be generated at a given place, default at middle top of the field.\n  Scoring Score is a metric of how hard a go of game had become at its end.\n  Score Criteria\nScore of 1 go of game grows at:\n Land Row extermination  and depends on:\n shape(kind) of brick Falling speed      Counting and Displaying score\nThe score is updated after each land and row extermination, and displayed alongside the field\n    History\nScores of past game would be recorded locally with time and name information.\n  Datas and representations Brick ",

    },

aintaining Things not in project but are necessary for roles and living. eg.: Go to the hospital, Get Fruits, Repair gear, buying fancy things, hang out with friends.\nIf record, record in daily notes.\n4. Schedule Time According to effort and priority, allocate each Task to days.\nContent For now, role-line-diet-machine paradigm in Roles provide the events to schedule.\nMisc. NEXT Task concept Focus on the NEXT Tasks only\nFlow  Mark the Tasks I want to focus on NEXT in the TODO list. Focus only on the NEXT tasks When the NEXT list is empty, repeat step 1.  ",
