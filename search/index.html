        "content": "PROPERTIES: :ID: 4FBDA423-3258-4C4E-BBA1-408DCA2D036B\nrewrite hermhel/org-find-headline-in-buffer-olp in cond fashion. the conditions are:\n  not finding:\n if the buffer contains no heading then add 1 matching the first heading in path search again if not on a heading only when going in the buffer for the first time goto the next heading if the buffer have heading, but the top level have no headings of cur-finding add 1 heading at end, with cur-finding, search again if the level (not top level) have no heading of cur-finding insert a heading at end of level with cur-ding search again    finding:\n finding a match, but no subheading(this is the match) create a heading and search a again finding a match with subheadings(this is the match) go to next heading(the child level)    (defun hermanhel/org-find-headline-in-buffer-olp (path)  (interactive)  (goto-char (point-min))   (while (and (not (equal (length path) 0)))  (let ((cur-finding (car path)))  (cond  ;; if buffer have no heading  ((not (org-ml-this-buffer-has-headlines))  ;;insert cur-finding heading at end of buffer  (goto-char (point-max))  (org-insert-heading)  (insert cur-finding));;and search again(another round of while loop)  ;; if buffer have headings, and  ;; now not on a heading(at the beginning of program)  ((not(org-on-heading-p))  ;;goto next heading  (org-next-visible-heading 1))  ;; if the buffer have heading and now on a heading  ;; and at top level and this level have no headings same as cur-finding(last node and is not)  ((and (equal (nth 1 (org-heading-components)) 1) \t(equal (save-excursion \t(outline-end-of-subtree) \t(point)) \t(point-max)) \t(not (equal (nth 4 (org-heading-components)) cur-finding)))  ;; insert a heading at end  (org-insert-heading-respect-content)  (insert cur-finding))  ;; buffer have heading, now on a heading,  ;; and not on top, last node, and is not  ((and (\u0026gt; (nth 1 (org-heading-components)) 1) \t(equal (save-excursion \t(outline-end-of-subtree) \t(point)) \t(save-excursion \t(outline-up-heading 1) \t(outline-end-of-subtree) \t(point))) \t(not (equal (nth 4 (org-heading-components)) cur-finding)))  ;;insert at same level at end  (org-insert-heading-respect-content)  (insert cur-finding)   )  ;;buffer have heading, now on a heading,  ;;find a match, cur-finding is the last in path  ((and (equal (nth 4 (org-heading-components)) cur-finding) \t(equal (length path) 1)   )  (setq path (cdr path)))   ;; buffer have heading, now on a heading,  ;; and find a match, and have no subheadings  ((and (equal (nth 4 (org-heading-components)) cur-finding) \t(not (outline-has-subheading-p)))  ;; insert a subheading with next heading in path  (end-of-line)  (org-insert-heading)  (org-do-demote)  (insert (nth 1 path))  ;; go back a level, to maintain the consistency of end state in this cond.  (setq path (cdr path)  ))  ;; buffer have heading, now on a heading,  ;; and find a match, and have subheadings  ((and (equal (nth 4 (org-heading-components)) cur-finding) \t(outline-has-subheading-p))  ;;goto next level, shrink path to search next heading  (org-next-visible-heading 1)  (setq path (cdr path))  )  ;; buffer have heading, now on a heading, in the middle, not finding it,  ;; not any above  (t  (org-forward-heading-same-level 1))  )))) ;;test (hermanhel/org-find-headline-in-buffer-olp \u0026#39;(\u0026#34;herman\u0026#34; \u0026#34;is\u0026#34; \u0026#34;so\u0026#34; \u0026#34;handsome\u0026#34;)) herman is so  handsome  ",

        "content": "Boyer-Moore String Search 算法是很快的字符串搜索算法\n想法 Boyer-Moore 算法的想法很简单:对齐后从后[P的末尾;S与P对齐位置的末尾]往前找mismatch, 在发生mismatch的时候,把整个pattern shift到可以match的一个位置.\n   S A B C A A B D     P    A B D    P     A B D         +     像上面这种情况, P[2]=D 和 S[5]=B 发生了 Mismatch, 就把P向右移动到P中右数第一个B和 S[5]=B 对齐,然后再重新开始从后往前搜索Mismatch.\n可以match的一个位置 这个知识显然来自P字符串.在Boyer-Moore算法中这个知识被储存在一个数组D中.D的长度是所有可能出现在 S 中的字符的数量,也就是说整个字符集中的每个字符都有一个对应的D的entry.\n这个知识的计算规则如下:\n 对于出现在P中的X,这个位置是最后一个X的位置[在P中] 对于未出现在P中的X,没有这个位置,将整个P移到mismatch发生位置的右边(即看作这个位置为-1).  大多数实现里这个位置的表示是P中最后一个X距离字符串末位的距离,如 “ABCD” 中,C对应的这个位置是用 1 来表示.不过 M-1 = 4-1 = 3 也没问题, 知识总量没变, 使用了另外的mapping, 要确认之后的mapping是对应的就OK.\n不过在 D 中不能出现 0 (距离) / M (位置), 因为 0费是危险的设计 存在0(或M)的 D 和之后的算法所张出的状态空间里会存在 “P一动不动” 的状态, 因为结束条件是P走完或者S走完,如果在P走不完,S在中间,P又一动不动,就会有无限的 斩杀 循环.\n结束条件  P走完 因为我们“走”过P和S对齐的位置的时候是在搜索mismatch, 所以P走完就是发现了一个Full match. 此时S中对齐的位置就是P的一个Full match的位置 S走完 同上,如果S走完都没发现Full match, 就是没有Full match.  Code # example of P and S S = \u0026#34;Herman is truely hot and handsome and wise and wit scholar.\u0026#34; P = \u0026#34;wise and wit\u0026#34; #end example #init the lengths N,M = len(S),len(P) #init D D = {}  def makeTable(P:str):  for i in range(0,M-1): #走一遍P,但是不走到P[M-1].[1] \tD[P[i]] = M - i - 1 #做 P[i] : M - i - 1 的Map. Key是P[i], Val是P[i]到末尾的距离. 注意到P[M-2] = 1. \t# 后面的occurance会覆盖前面的. 所以留下来的是最后的occurance def findLastOccurance(C:str):  # 套在字典D的外面,给D里没有的key提供一个default值, M(向右移一整个P那么多)  if not(D.get(C) is None): \treturn D.get(C)  else: \treturn M  def search(P:str,S:str):  #init  i,j,k = M,M,M #i:S上,P的尾巴对齐的位置(S[i-1]=P[M-1]). j:P上的comparison point. k:I上的comparison point.  while i \u0026lt; N and j \u0026gt; 0: # 结束条件: S走完(i\u0026gt;=N)或者P走完(j=0) \t#因为i、j、k都是从M开始,所以比较项的index都是i-1,j-1,k-1.如果是index从0开始的语言或者i,j,k从M-1开始,就是i,j,k,条件中的不等也要加入等于. \tif S[k-1] == P[j-1]: \t#发生Match时:往前走一格 \tj -= 1 \tk -= 1 \telse: \t#发生Mismatch:把P上离尾巴最近的一个P[x]=S[i-1]拽过来 [2]  \ti = i + findLastOccurance(S[i-1]) \tk = i \tj = M  if j == 0: \t#P走完了,有full match \treturn i #full match的右端位置  else: \t#P没走完,没有full match \treturn -1 makeTable(P) return search(P,S), S[search(P,S) - M:search(P,S)]  [1] 当P[M-1]上发生Match, 算法终止(full match); 当在S[i]=P[M-1]上发生Mismatch, 移动距离为0(无限循环+没什么用). [2] 这里是简化版的策略.完整的BM Search Bad Char Rule所寻找的是在 P[j-1] 前与 S[k-1] 相同的字符.这里,为了保证rightmost occurance所寻找的是在 S[x] 前的字符(即向右移动后能够对齐.如果所使用的P中的occurance在当前状态下在 S[k-1] 的左边,就得往左移动.), 将 x 设为 i-1 (对齐部分的最后一个字符).这种做法的效率可能低于精确的完整策略,但其正确性在后面得到了证明.  上面这段程序会给出 S 中的第一个 P 的full match右侧的index, 或者 -1, 如果 S 中没有 P 的full match.\n正确性 任何字符串搜索算法满足两个条件:\n 不漏 当前位置之前没有任何full match存在.(能搜好几次的算法是在搜到一次后在搜索算法外接了一个往后移一位重新开始搜索的机制) 已经匹配完成的部分是一个partial match 如果 P[0..4] 和 S[0..4] 已经匹配过,现在在比较 P[5] 和 S[5], 那么 P[0..4] 和 S[0..4] 满足 \\(\\forall k \\in [0,4]\\) , P[k] = S[k].  可以使用 partial match -\u0026gt; full match -\u0026gt; no full match 联系,写出以下三个相关联的predicates:\n partial match \\(P(i,j) = \\forall k : j\\le k \u0026lt; M:S_{i-M+k} = P_{k}\\) 从P的尾巴算起,到正在比较的P[j]和S[i-M+j],S和P的对应项都一样 full match \\(R(i)=P(i,0)\\) 从P的尾巴算起到头,S和P的对应项都一样 no full match \\(Q(i)=\\forall k: M \\le k \u0026lt; i : \\neg R(k)\\)  这样,我们算法的正确性就可以通过检查 \\(P(i,j)Q(i)\\) 来证明.\n初始化 P(i,M)和Q(M)都为真(因为上面取的不等)\nS[k-1]=P[j-1] Branch 假设在进入分支前P(i,j)Q(i)为真.\n Q(i) i 没有变, 所以Q(i)没有变 P(i,j) P(i,j)为真,即 \\(\\forall k : j\\le k \u0026lt; M:S_{i-M+k} = P_{k}\\) S[k-1]=P[j-1] =\u0026gt; 在改变k,j之前 P(i,j-1) 和 P(i,j)都为真, =\u0026gt; 在j = j-1后, P(i,j)为真.  else Branch 假设在进入分支前P(i,j)Q(i)为真.\n P(i,j) 在赋值后为P(i,M),为真 Q(i) 需要证明,Q(i+D[S[i-1]])在i更改之前成立.考虑到Q的定义和Q(i)为真,其等价为证明 \\(\\forall k: 1 \\le k \u0026lt; D[S[i-1]] - 1, \\neg R(i+k)\\)   根据表D制作的规则: 对一个字符 x \\(\\forall k: M - D\\le k \u0026lt; M - 1, P[k] \\ne x\\) 从尾巴数起,在这个距离以内都没有x\n  将 S[i-1] 代入 x: \\(\\forall k: M - D[S[i-1]] \\le k \u0026lt; M - 1, P[k] \\ne S[i-1]\\) 等价于 \\(\\forall h : 1 \\le h \u0026lt; D[S[i-1]], P[M-1-h] \\ne S[i-1]\\) 等价于 \\(\\forall h : 1 \\le h \\le D[S[i-1]], P[M-1-h] \\ne S[i-1]\\) 可推出 \\(\\forall h : 1 \\le h \\le D[S[i-1]], \\neg R(i+h)\\)\n简单来说,就是既然P[M-1]和S[i-1]mismatch,P中最近的一个S[i-1]又在P[D[S[i-1]]]的位置,到那里为止中间都没有S[i-1]这个字符,自然就没法有任何一个小于D[S[i-1]]的移动可以把P中的一个字符和S[i-1]对齐并发生Match,自然也就谈不上Full match了.\n对下面的情况, ABCB ABCD i = 4,在S[i-1]和P[M-1]发生了mismatch.  简单来说,就是既然P[M-1]:D 和S[i-1]:B mismatch,P中最近的一个B又在P[M - D[S[i-1]] - 1] = P[1] :B 的位置,到那里为止中间都没有S[i-1]:B 这个字符,自然就没法有任何一个小于D[S[i-1]] = 2的移动可以把P中的一个字符:{C,D}(小于二的移动可以和S[i-1]对齐的 P中字符的集合)和S[i-1]:B对齐并发生Match,自然也就谈不上Full match了.     ", 
        "url": "\/braindump\/articles\/boyer_moore_search_tutorial\/"
    },

        "title": "consumption experience",
        "tags": [],
        "content": "experience with \u0026ldquo;consuming a product\u0026rdquo; as paradigm/blueprint/storyline.\nproduct  product matter with corresponding usage/traditional(habitual) usage logic. When getting beer, drink it and get drunk; when look at meme picture, read the image and the word and understand it\u0026rsquo;s humour\u0026hellip;  consumption experience is controlled/directed by a cirtain product (like a bottle of wine, a dose of drug, a play, a game, a meme image\u0026hellip;). When you are under a consumption experience, the control over what you\u0026rsquo;re going to do lies little on you but the story told by the product.\nexample  Drinking When you\u0026rsquo;re drinking under consumption paradigm, the drink decide your story/script.(as opposed to you deciding them) service When getting service under consumption paradigm, the content fo the service you would take is the exact thing you expect to do.(as opposed to you decide what you\u0026rsquo;re going to experience.) whenever you\u0026rsquo;re following somebody/something else\u0026rsquo;s lead you\u0026rsquo;re consuming their story/information.  propositions consumption experience with happiness consumption experience often bring(if bring) instant effect.\nThe effect is likely to reach it\u0026rsquo;s climax at first exposure, and decrease as exposure increase.\n example taking drugs, getting medication, first shot of beer\u0026hellip;  consumption experience is static you would seldom change your script with the product under consumption paradigm, for you aren\u0026rsquo;t doing anything in the paradigm: it\u0026rsquo;s like a machine, with the product being all the mech and you being the one engine providing a rotation speed.\nYou are part of the machine, however the moving part instead of the meaningful(informational/working) part(decide where and how the information is going to flow).\nYou can consume your own work You can write a game and play it yourself with consuming paradigm.\nas opposed to\u0026hellip; Under consumer and generator perspectie, this is opposed to generation experience.\nreasons to choose consumption experience over generation experience  cost less energy [observed] consuming product still costs(even in entertainment), but cost less than generating information. scalability generation/creation requires understnading, knowledge, research skills, familierance of basic techniques\u0026hellip; But following a product, you can do similar thing without some of the requirement, and therefore could be applied to more situations. stable you do the same thing with the same set of hint from the same product. you don\u0026rsquo;t change the way you react to it (much). developing existing skill due to the stableness, the product could act as cruntch to stablize a skill, like drawing things exactly as you want, or memorizing lots of sound and how to make them so you can think of the sounds and make them immediately.  Typically used in\u0026hellip;  Machine Every machine contains formed stable ways to act under cirtain state.  ",

    "\/braindump\/main\/decisive_persipective\/": {
        
        "title": "Decisive perspective",
        "tags": [],
        "content": "A decisive perspective is one that prompt for decision.\nnamely, you coudl find lots of ideas of this kind in:\n politics religions self-help materials business math/computer science (with conventional standard of performance) technology (performance)  example of highly decisive perspective Always go with blue: When it\u0026rsquo;s your decision to decide on a color, always go with blue. Here\u0026rsquo;s some feature of such a highly decisive idea.\n [not juicy in information] There\u0026rsquo;s not much to know in the idea. [clear action code] A clear choice of action based on given condition.  Decisive and Descriptive perspective Normally, Decisive and Descriptive perspectives are both self-containing concepts. There\u0026rsquo;s no necessity to put them together in a picture.\nBut if you do, a certain relations is that you can put the two fo them at 2 ends of a rope:\nExtremely Decisive \u0026mdash;\u0026mdash;\u0026mdash;\u0026mdash;\u0026mdash; Extremely Descriptive\nPropositions:\n Upon the ability to make decision, they could be described as:  Ex. Decisive: Always with a decision Ex. Descriptive: Always with no ability to decide.   There\u0026rsquo;s no evil or better direction: it\u0026rsquo;s purely chracteristic In reality, It\u0026rsquo;s common that we are in the middle of the string, and use multiple ideas to assist knowledge/decision. It\u0026rsquo;s possible for an idea to be both highly decisive and descriptive, but often in conjunction of ideas that have only 1 higher function.  ",

    },

    "\/braindump\/main\/generation_experience\/": {
        
        "title": "generation experience",
        "tags": [],
        "content": "experience with \u0026ldquo;generate/produce/create something\u0026rdquo; as paradigm/blueprint/storyline/objective.\nexample  drawing when you dry to copy/analyse the object and create it on your paper writing when you are having a idea from scratch and examples, and are trying to put it to clear image/definition/illustration. playing jazz standard when you are finding ways to translate the lead sheet and finding riff/licks to use or improvising.  propositions you can do(or not do) anything in generation paradigm. You can drink whiskey and get drunk(or the default behaviour associate with drinking in your dictionary), or try to understand the taste, ingredients, interpreting the feeling to other form, do research or artistic activity\u0026hellip;\u0026hellip;The difference is choice of paradigm[consumption/generation] rather than presence of product.\nthe same goes for consumption experience.\nyou can generate stuff in (or not in) generation paradigm. If you\u0026rsquo;re just generating stuff according to a standard/machine, it might be only 30% generation experience(less if you don\u0026rsquo;t undertand the machine very much, just following the instructions.). It\u0026rsquo;s still generation experience because the materials are from you\u0026rsquo;re memory/collection and understanding over them. But less.\nIt\u0026rsquo;s not essentially bad. Generation typically cost more energy(then consuming), and is unstable(you might change the way you do one thing every time). So it\u0026rsquo;s generally considered economical to focus energy on generating critical parts (drawing, then how the picture would look like, the story in the illustration) and switch to consumption paradigm in others(how to draw shades, how to use brushes)\ncoming up with principles and using them is under generation and consuming paradigm, respectively.\ngeneration experience with happiness no significant drop observed.\nObserving an area with potentially less happiness at the beginning of a kind of the generation experience(when you lack skill and want to draw). But it depend on people and their value environment, some people can enjoy even if they suck.\ngeneration and consumption experience are inclusive you can have a 70% generation and 30% consumption experience. Like playing in a jazz band, you follow a made arrangement, and render/improvise on the sound. On creating that sound, you can use developed skill and/or explore new combination, form prototype of new skills to develop.\nreason to choose generation experienced over consumption  happiness rising you can expect stable and rising level of happiness(while that in consumption experience is droping). adjust old skill generation paradigm allows change. develop new skill generation paradigm allows change. need any creation/understanding generation paradigm allows change. consumption paradigm don\u0026rsquo;t allow change, only enhence, so no new understnading could be drew.  Typically used in\u0026hellip;  Feynman Techinique It is itself a procedure, but large part of it is generating information.  ", 
        "url": "\/braindump\/main\/generation_experience\/"
    },

        "content": "Good Morning! \u0026hellip;and in case it\u0026rsquo;s not morning, good afternoon and good night!\nIt seems\u0026hellip;you have stumbled into Herman\u0026rsquo;s forbidden braindump! Enjoy your time here!\nNowadays on my mind, theres:\n Decisive perspective and Descriptive perspective Herman the Machine tells the descriptive of the way I function (observed by me) consumption experience and generation experience and where are they used.  Plus if you are interested, I identify myself majorly as a scholar, and is interested(no prefessional yet) in:\n Brain-machine interface for music/sound input and output Perception, how they are collected, stored, and reused in the brain, and how we can interact with them(for full dive game?). Uniformed computational model of consciousness, and Artificial Consciouness with notion to it.  Currently I\u0026rsquo;m working a series of tutorials, mainly on elementary algorithms, to enhence my experience/intuition on the ideas, implementations and variations of them. You could check them out by search for tutorial in the search box.\n",

    "\/braindump\/articles\/heapsort_tutorial\/": {
        
        "title": "Heapsort Tutorial",
        "tags": ["article",],
        "content": "Heapsort is a very fast sort taking advantage of heap\u0026rsquo;s structure. 堆排序是一个很快的排序算法. 它基本上是利用堆这个信息结构正规很方便的特性.\nWhat is Heap? 什么是堆? Heap is any Full Binary Tree satisfying the following conditions: 堆是一个满足以下条件的满二叉树:\n  root \u0026lt; left_child, root \u0026lt; right_child.任何一个根结点 大于 其所有子节点 如果你使用一维数组的堆implementation, 那么数量关系可以表达为 \\(h_i \u0026lt; h_{2i+1}, h_i \u0026lt; h_{2i+2}\\)\n   最多只有一个叶节点没有兄弟节点的树.|上一层没放满就不能往下一层放的树.\n    堆的正规化 正规化说的很术语, 意思其实是指「插入一个新节点后, 保证这个新数据结构还是堆的procedure」. 这个过程也被叫做 sift, 是筛的意思.\nsift过程:\n 选择一个节点, 如果它大于其子节点中小的那个, 将其与这个子节点交换. 对于新的位置的子节点, 做step 1, 直到做不了或者没有子节点.  a = [44, 53, 12, 42, 94, 18, 6, 67] #一个一维数组(还没正规成堆)  def sift(L:int, R:int): #L 和 R代表 筛的范围 [L,R] 或者 [L,R+1) 或者 a[L:R+1](在这篇文章里同时也是已经具备堆性质的范围)  i = L #指向现在考察范围内的根结点  j = 2*i + 1 #指向对应的一个子节点(左子节点)  while j \u0026lt;= R: \tif j \u0026lt; R and a[j+1] \u0026lt; a[j]: #防止a[j+1]超过数组上界 \tj = j+1 #指向两个子节点中小的那个  \tif a[i] \u0026gt; a[j]: #如果根节点大于小的子节点, 就交换它们 \tm = a[i] \ta[i] = a[j] \ta[j] = m  \ti = j #根结点转移到换过去的位置 \tj = 2*i + 1 #指向对应的一个子节点(左子节点) \t#在这个函数里, 如果不用换了(项找到了它在堆里的位置), i和j还是会一直走到叶节点.  复杂度 \\(O(\\log{n})\\) 很容易看出, i和j会从给定的开始点开始向子节点转移, 一直走到叶节点, 循环的次数为堆的深度. 一个有n个节点的堆的深度可近似看为\\(\\log{n}\\).(每一层的节点数为上一层的两倍)  将一个无序数组正规化成堆的过程,就是往一个堆里一个一个塞数组中的项的过程:\n 初始化 : 堆里没东西 塞一个 : 把a[0]塞进去; 堆里只有一个a[0] 再塞一个 : 把a中的下一个项塞到根结点的位置, 然后在整个堆的范围里做sift. 重复3直到a里的所有项都塞进去了.  a = [44, 53, 12, 42, 94, 18, 6, 67] [1] + [2] def make_heap():  def sift(L:int,R:int): #L 和 R代表 筛的范围 [L,R] 或者 [L,R+1) 或者 a[L:R+1](在这篇文章里同时也是已经具备堆性质的范围) \ti = L #指向现在考察范围内的根结点 \tj = 2*i + 1 #指向对应的一个子节点(左子节点) \twhile j \u0026lt;= R: \tif j \u0026lt; R and b[j+1] \u0026lt; b[j]: #防止a[j+1]超过数组上界 \tj = j+1 #指向两个子节点中小的那个  \tif b[i] \u0026gt; b[j]: #如果根节点大于小的子节点, 就交换它们 \tm = b[i] \tb[i] = b[j] \tb[j] = m  \ti = j #根结点转移到换过去的位置 \tj = 2*i + 1 #指向对应的一个子节点(左子节点) \t#在这个函数里, 如果不用换了(项找到了它在堆里的位置), i和j还是会一直走到叶节点.   b = []  info = []  # b = [a[0]] + b  for i in range(0,len(a)): \tb = [a[i]] + b \tsift(0,len(b)-1) \t# info = [a[i]] + info  return b #,info make_heap() return make_heap() 用堆来排序. 堆的一个自然的性质就是根节点上的东西是这个堆最小(或者最大)的值. 堆排序的想法就是不断地[拿出根节点-正规堆-拿出根结点-正规堆]这样把堆拿光, 拿出来的总是当前堆里面最小的, (有点像mergesort里面在merge的时候, 两个seq的car里最小的, 同时也是两个seq里最小的)\nprocedure:\n 拿出根节点, 放入输出序列 把堆数组的最后一个项放进根节点的位置, sift整个堆数组 重复1-2直到堆空了  b = [ 6 , 18 , 12 , 53 , 44 , 42 , 94 , 67 ] #已经做好的堆. def heapsort():  def sift(L:int,R:int): #L 和 R代表 筛的范围 [L,R] 或者 [L,R+1) 或者 a[L:R+1](在这篇文章里同时也是已经具备堆性质的范围) \ti = L #指向现在考察范围内的根结点 \tj = 2*i + 1 #指向对应的一个子节点(左子节点) \twhile j \u0026lt;= R: \tif j \u0026lt; R and b[j+1] \u0026lt; b[j]: #防止a[j+1]超过数组上界 \tj = j+1 #指向两个子节点中小的那个  \tif b[i] \u0026gt; b[j]: #如果根节点大于小的子节点, 就交换它们 \tm = b[i] \tb[i] = b[j] \tb[j] = m  \ti = j #根结点转移到换过去的位置 \tj = 2*i + 1 #指向对应的一个子节点(左子节点) \t#在这个函数里, 如果不用换了(项找到了它在堆里的位置), i和j还是会一直走到叶节点.  output = []  # info = []  for i in range(0,len(b)): \toutput = output + [b[0]] \t# info = [b[0]] + info \tb[0] = b[len(b)-1-i] \tsift(0,len(b)-1-i)  return output #,info return heapsort() 练习   经典的heapsort算法会像 插入排序 一样使用同一个数组同时储存堆和无序数组来降低空间复杂度, 大概会长成这样:\n  文章中的算法的结果是一个ascending order的数组, 请修改一些运算符, 让结果是一个descending order的数组. 对1中的算法也这样做.\n  ",

        "content": "Herman the Machine kept rolling on this string of liffe and time\u0026hellip;\nThis is a state of art machine, meaning it\u0026rsquo;s an organic collection/flow of machines I use on daily basis, rather than a machine with 1 sole purpose.\nkernel machine :: Entry point and REPL The purpose of this machine is to provide a simple interface to integrate machines and principles into my line of life.\nThe band holding my life and machines, principles, and roles.\nGenerally how to do things\u0026hellip; Sometimes when I found some principles interesting, like \u0026ldquo;be proactive\u0026rdquo;, and it seems its\u0026rsquo; so general that it should be added into every machine\u0026rsquo;s set of principles. Principles general in this level I put them into the kernel machine\na list of examples  be proactive begin with end in mind first thing first  kernel machine in my day Time and space :\nThe first thing I wake up is initializing the kernel machine. And I generally do things according to it through out the day.\nWork :\nI bring forward other specific machines in my knowledge base/tool box following the suggestions in the kernel machine. Every time in a while I would check my status(focus, energy, thing at hand.etc) and review some principles.\nIt\u0026rsquo;s basically lots of triggers and some suggestions(look at agenda when idle), so it\u0026rsquo;s not a lot of work.\n[Fact-Concept-Procedure] It\u0026rsquo;s a decomposition of information entities I use a lot. The decomposition is effective under learning(acquisition) context and writing(generation) context, which are my most used contexts.\norganically attached to kernel machine When I\u0026rsquo;m rolling accross time in the kernel machine, I\u0026rsquo;ll encounter information. They would be labeld 1 of the 3 categories. I have lots of principles and predicates under both context on all 3 categories, so lots of educated action options would then emerge.\nprinciple and Machine It\u0026rsquo;s an paradigm to deal with circumstances with repeated encounters.\nprinciple I have seen 1 thing happen over and over again, and seen how they evolve. I could predict the consequence of cirtain decision(+action).\nUsing this knowledge, we could point the consequence to our goal, and make decisions that lead us to that concequence.\nmachine I deal with similar circumstance over and over again. I see the results of my decisions and actions. I could choose the ones that work best.\nI did a lot of principle-educated decision-making, and those proved good choice too goes into my toolbox.\nIt also serves as a context closure for principles.\nMy trials, experiances and ideas would add to my toolbox dealing the circumstance.\norganically attached to kernel machine Kernel machine itself is a machine: the circumstance it\u0026rsquo;s dealing with is me doing things (that\u0026rsquo;s why general principles goes there)\nAlso, kernel machine point me to other machines in some common daily circumstance (like feeling overwhelmed).\nRoles and RPG Who am I.\nRoles Role paradigm comes from Stephan Covey\u0026rsquo;s 7 habits of highly efficient people, in which it\u0026rsquo;s used to balance one man\u0026rsquo;s life in work, family, hobby, neighbourhood, .etc.\nIn my case, I have first thing first machine, using information of my Roles to make week plan.\nRPG RPG is the idea of using different mindset(set of principle) to add to the fun.\nFor me, I\u0026rsquo;d say to myself something like \u0026ldquo;I\u0026rsquo;m a hacker now, I do hacker stuff\u0026rdquo; and use some stylish principles in RPG/hacker to make myself feel more like a hacker.\nwith kernel machine kernel machine works around a schedule. Roles information are used to make that schedule.\nThere are lots of gaps in kernel machine, and very roughly defined(abstract) behaviours. RPG have some stylish principles that could implement some of kernel machine(and other machine)\u0026rsquo;s blank. And it feels funny.\nexperiment Any knowledge I could only trust if it\u0026rsquo;s backed with reality.\nChecking heresay principles Lots of people share their experiances and advices (sometimes systems) on Internet/seminar/reports. They often come in suggestions or principle, like \u0026ldquo;do that\u0026rdquo;, \u0026ldquo;don\u0026rsquo;t do that\u0026rdquo;, \u0026ldquo;think that way\u0026rdquo;, \u0026ldquo;don\u0026rsquo;t think that way\u0026rdquo;.\nSome of them seems make sense and some don\u0026rsquo;t. But neither could you trust before you test them on yourself. Does this principle work for you? Only practicing it can tell.\nwith kernel machine There\u0026rsquo;s no link drawn yet. There is a trigger for circumstances where \u0026ldquo;I have doubts or hypothesis around a principle/machine\u0026rdquo;. It\u0026rsquo;s currently under experiment machine though.\nConsidering experiment the mechanism to adjust every principle/mahcine, kernel machine is under its supervision too.\nDescription of above Next is an overview of Herman the Machine.\nIn the machine Herman the Machine, I started kernel machine when I\u0026rsquo;m wake, recognizing things as fact-concept-procedure, and do things according to principle/machine. I walk* as said above, and I walk to the direction of my roles, dressing in my RPG. I grow as I walk, and intake only truth after it being experimented.\n*: \u0026ldquo;walk\u0026rdquo; is anology of \u0026ldquo;doing things and make progress on some thread/standard/storyline\u0026rdquo;\n",

        "content": "蘇格拉底詰問程序 將蘇格拉底詰問法寫成formulated的算法,然後像doctor一樣實施,讓大家可以自己嘗試被詰問.\n*\nDocument util conversion Pandoc pandoc is a program that translate a variety of formats sanely to another. written in haskell.\n  usage\npandoc -s -f source.org -o output.docx -s : standalone. this flag make sure output.docx is complete without -s, pandoc may only generate body, ignore the head(in html).\n  基本學習[學術]邏輯  輸入-[braindump]-輸出 從閱讀材料和他人的文章,輸入braindump,最後從braindump中輸出可能對別人也有用的內容.  輸入: 發現自己沒想到過的東西,看看其他思路,站在巨人肩膀  提供 [概念名字/目標]: 將什麼範圍中的什麼特點抽象,當成一個統一的概念來應對和提供相關proposition 提供 [一種想法]: 概念的定義,提供一些proposition\u0026hellip;還有其他好玩的東西.   braindump: 想像,抽象,解釋,規則化處理  生成 [自己定義]: 對於[概念名字]所圈定的特點群,自己的解釋和定義.最好更精簡,更能夠聯繫到我的其他想法 與[一種想法]相對比: 是否完全?是否符合?是否理解?以及側重不同之處等等. 生成 [多維觀點]: 在尋找合適,可理解定義/proposition過程中統歸各種視點.[規則化處理] 生成 [自己假設]: 在解釋途中需要解釋原因[假設生成點];需要做出heuristic[假設生成點]決策(在多種路徑中選擇一條);「如果這樣\u0026hellip;會怎樣?」的想像[假設生成點「\u0026hellip;會這樣\u0026hellip;」].  進入[實驗機器]: 驗證[假設真偽],成為[新概念,假設,定義,陳述]     輸出: 學術貢獻,他人讀了之後能夠借鑑,給別人可以抄的實踐,老辦法用在不熟悉領域啟發新參數的介紹\u0026hellip;   Futures: 在此次工作(思考,找文章,做實驗)中發現的不懂點/新問題/新假設/沒證實成功,只證實目前這種辦法不能工作,所以這個假設還要用另外方法來證實\u0026hellip;\n  統歸脈絡: 一些概念[參數][觀察]之間有一些聯繫!\n  理論體系: 很大規模,也許在一些空間上完全的脈絡\n  模型想法: 可以這樣建立這個系統\u0026hellip;但是只寫好最初步和大概的後續\n  老體系的新proposition:\n  老體系在新field: 成果[效果如何],新參數的介紹可能(適應更genral的情況,很多時候是把hardcode的東西轉換成變量.)\n  新概念,假設,定義,陳述: 當然要經過初步的證實,來自進入了[實驗機器]的[自己假設].\n     Fact, Concept, Procedure 對於學習[學術]研究內容的分類  Fact: 觀察,數據,已有的陳述,歷史, Concept: 從Fact中,抽取相似特徵群(好多好多Fact中都有這些特徵),經過抽象,想像之後腦子裡面想像現實中的如何運行最後投射出這些特徵.[如何運行]常常是一個原則/mapping,也就是模型.  推論與實驗驗證: 在原則下,結合其它原則產生進一步推論.實驗驗證concept是否與現實同義/行為一致.如果concept本身很難驗證,就可以驗證推論.   Procedure: 在Concept的原則下,為了達成一種Performance,通過預見原則指導下的現實結果,在實踐中遵守的Heuristic Instruction.任何的Procedure都是Heuristic的————對於各種原則、場合、決策的選擇,基本有alternative,或者一定會有更好的選擇.即使在Justification下,也不能否認這個空間.    標準 自我覺知[靈肉分離/合一] :\n有趣 :\n 可愛 主要對於觀察和感覺  冷靜[沉靜] :\n學者氣 :\n積極[生成] :\neffective :\n實際[現實] :\n光亮[conditional] :\nFocused :\n腦袋清醒 :\n 身形矯健 優美,符合概念中的想像,  有節奏 :\n 運動[主動] 運動和靜止之中,在對於我的評估上,運動是更積極的標準.在對於機器的評價上則相反  解構元素 任何一個系統,都是它背後概念所提供的一種heuristic方案.當這些概念逐漸不被重視之後,人們也就出門右轉,轉移到新的系統.為了使這樣一個系統能夠是在heuritsic到optimization中提供一個更高視角的可能,應該為其提供一些解構的元素,提供一些衝突,和改變系統的可能,一些空位的卡槽. 我想這個概念應該可以指導一種optimization,就是像在戲劇中不能只有一種說話方式一樣.現在的電視劇一碰到敏感話題就好像在寫小辯論文,聞風很謹慎,很一致\u0026ndash;就好像是同一個聲音在說話.一種說法也許會說「這就是人民之聲啊!」.但是如果人民只有一種聲音,那麼人民於強權大概是一樣,這種聲音或許也失去更加符合現實,發現之前沒注意到的參量的機會.\nmachine learning based on continous label that is [larger than last] and [less than last] 命名学 对概念进行命名时的一些策略\n序号 第一类杠杆,第二类杠杆 第一类永动机 热力学第一定律 很方便.难有具体想象.\n概括字的组合 像是win-win,win-lose, lose-lose,每个win和lose指代的是“(我)赢(他)输”.\n眼睛疲劳和精神疲劳的相关 总感觉眼睛累了之后很快精神也会觉得疲劳.可能和放松的时候首先注意放松眼部周围的肌肉有关系. 多做眼保健操可以有更多精力用ww\ncontext learning和writing两个context,分别有一些特定的context-specific 原则\u0026hellip;\ndecomposition 像 X,y=train_test_split(input,0.3) 一样,有一个分类类别(decomposition)「所有实体可分为cat1,cat2,cat3」, 和一个实体的集合,那么很容易就对号入座.\n没发现的知识:经验原则 想想看,昨天遇见什么场景,做了什么决定,然后有怎么样的结果?这个过程是一定的吗?还是有context的一定?实际上很难有随机性高到没法用的场景.\n原则和信息.[雷厉风行的一种模型] 思考是根据原则处理信息.\n当没有原则,也没有信息的时候,就是空想,但空想也是基于一些逻辑和概率(最近经常见到的事物)的原则,和一些来自于经验回忆的信息.\n当思考进行到一个时间点, 手上的原则和信息都已经物尽其用(即使有一些搭配没有出现,也再想不到了), 但是并不添加或者更换原则与信息, 只是再重新生成已经考虑过的情况, 或者干脆就当机空转, 就可以称之为思维停滞, 陷入僵局 了. 这种情况实际上相当频繁地出现, 因为人同时间可以处理的信息个数其实相当少, 同时能够记住的信息块数大概也就3~7个, 同时包括原则, 处理对象的信息, 语境等等. 再加上思维的惯性, 实际上一下子可能就把所有想得到到情况都想到了.\n人自然而然是不会做没做过的事情,所以我们很多时候需要热身. 在做剧烈运动前首先有意识地做一些动作, 可以唤醒一些意识, 在之后的运动里能够顺利做出这些动作. 转换原则和信息也是一样. 思考中的这些运算和联想对于我们来说是自然而然的事, 不需要特别地意识也能够发生, 但是在当机的时候换信息和原则不是那么自然而然, 很多时候我们会完全忘记, 一次都不做. 如果做了一次的话, 后面遇见当机可能就会想到「要换点东西想了」, 但是一次都没做过的话, 就很难想到这一点了, 而是继续做大脑自然而然地就想要做的事情.\n所以, 思考过了一会儿之后当机是很常见的事. 如果有纸笔, 把信息和原则的组别提前分好, 然后一个一个做过去, 就会有明显的改变.\n同时, 当机还会对之后的决策有影响, 会让决策变得犹犹豫豫. 原因自然还是我们没有太好的短时记忆这一点. 思考的时候大脑会记住得出的结论, 但是在当机之后, 如果发了很久的呆, 结论和它的支持链的记忆就模糊了; 如果大脑还在一遍遍重新思考相同的结论, 要记忆的东西就变多, 而且带有概率了. 模糊的支持链自然会让人对自己的结论不太放心. 同时, 当机还会逐渐抢掉context. 在开始思考的时候, 也许你有一个很清晰的决策paradigm, 有各种考虑和实践的原则, 也许「雷厉风行」就是其中一个. 但是在当机的时候, 你实在做了太多的这个context的思考, 逐渐就习惯了这个context, 把开始的决策paradigm给覆盖掉; 或者如果你发了很久呆, 然后突然要给结论, 可能两个context都没什么印象了.\n简单来说, 思考是「根据原则处理信息」的过程, 当思考一段时间没有新的结果, 就要换原则或者信息了. 这个一段时间可以有弹性, 但根据我的经验(我是不太聪明的类型), 一眼看不出来什么就可以换了. 我认为联想、图形想象和元素对位是大脑工作里很重要的几个部分, 它们给出的新联系常是逻辑推理的突破点, 但是它们不太听话的, 如果第一眼看不出来那盯一会儿希望也不太大. 有时候, 仅仅是术语和其定义的对位就已经能够大大影响这个过程的流畅: 记不太清楚learning在agent语境下所代表的机制, 就不太能很快决定「这个agent需不需要加入learning」或者「怎么给这个agent加入learning机制」. 或者仅仅是忘记上面定义的P(i,j)是什么意思, i是什么, j是什么, P是什么关系, 看着这个符号脑子里一点图像对位都没有, 那盯很久估计也不太会突然想起来. 这种情况下, 把定义抄过来用手指着会方便很多. (所以经常看到课堂里面老师在黑板上面指来指去w)\n当然, 这些大脑自动完成的部分也很受精力、大脑满满当当的程度这些即时变量的影响, 所以发现自己有当机或者看着符号一点想法都没有, 休息和以放空为目的的冥想也是好选择.\n在这种paradigm的指导下, 就有一种基于exposure多于hard work的行动原则. 在看一本书的时候选择很平滑的扫过去, 很casual, 有觉得有意思的就可能多想想, 写写笔记什么的, 没有也不经过「精读」死盯一会儿乃至于脑子里面对此处进行关键词检索段阶段, 就溜过去. 这样看会觉得这种会不会太轻松会不会漏掉很多, 不过这种办法基本上都会扫蛮多遍, 毕竟扫一遍也不太花时间, 记笔记那精读的也要记笔记, 记笔记的时间都一样. 像东尼博赞有本书里介绍他的「博赞学习技巧」, 里面有一个阶段叫「总览」, 基本上就是这种很平滑地扫, 提到了一个案例就是一个学生在一个月里把一本研究生的数学书(可能像《数学分析》这样的?)扫了二三十遍. 像我这样不太聪明的人可以用一个上午才看完一个写了三页的算法, 一个月按精读可能一遍也看不完w 还有就是像Anki这样的闪卡, 看正面一眼想不到背面基本就不会太卡在上面, 看看背面想想关联就换一张了. 在行事上面 ,就是像把一幅画画很多遍, 每次都不太深抠哪里的细节, 哪里想画画哪里, 基本上靠当时画面给的启发多过提前的计划.\n我也见到过一些说什么「用力想想会让答案更记忆深刻」的书, 好像是在说active recall的时候, 说在想不起来的时候active recall也是有用的, 会让千呼万唤始出来的答案尤其记忆深刻, 但我想那种「用力想想」应该也是说问很多不同的问题, 像「这块肌肉是连接手臂和胸骨的,所以它名字里应该有它们两个\u0026hellip;?」「好像连接方式是倒过来的,名字里面有提到吗?」「它上面那块肌肉叫xxx,名字是不是差不多?」「好像下面有一块肌肉连接方式差不多,名字是不是一个模式?」这样, 原则和信息都流很大, 到时候答案一出来这些问题都有回答, 一下子就很多和已经记住的东西的联系. 这些联系又都是受力的(连到之前没太联系到的信息),所以高效.\nStop point 在什么时候我认为我已经「够了解了」, 可以暂时停下调查? 我认为是可以解释清楚, 画出图像, 举出好几个例子 的时候. 无论是了解政策、算法、还是物理概念, 都可以使用这一个停止的benchmark. 同时, 也要注意这个benchmark的context是「一种情况」. 我需要能够做到的是「快速举出一种情况的好几个例子」. 如果我认为我需要掌握一个物理公式 如F=ma 那么我需要对每一个组成部分做相似的study, 对每一个元素适用这个benchmark, 如a的情况: 线性上升, 线性下降, 不变, 遵循函数\u0026hellip;\u0026hellip;\n另一个例子是对于音乐中的概念, 也是在当我可以解释清楚, 画出图像, 举出好几个例子的时候可以move on. 像Funk base line, 要在我能够解释清楚一些制作的原则, 画一些示意图, 能够快速举出几个制作、演奏和成品base line的例子的时候可以move on.\n写长一点 好像写得长一点, 说话就变得中性了. “按照他的逻辑,世界上所有的人都欠他的”, 和“从他的陈述中所构建出来的这一种人与社会的模型中, 可以发现一种明显且范围广大的不对等现象, 以每一个个体为中心, 向周围的社会部分倾斜.” 相比, 否定的倾向就很明显了, 好像隐隐加了一句“但是他是错的” 在句子后面. 但是从两个句子里不太能发现有什么用词的区别, 只有一个“欠”字, 好像带一些情感. 前一种好像急着说完, 好不再讨论这个话题, 而第二种比较耐心, 好像更加深入地希望了解“他的逻辑” 的细节, 制造出一种“好像这玩意儿能有点用”的气氛, 也许也传递了冷静下来分析了解的学者的context. 不过, 这两句话一短一长, 说的内容是差不多, 甚至短的版本还表达了自己的观点, 说得更多一点, 也许也是「少就是多」的一种表现.\nNo go An action of saying no go to a desire (like go to toilet with phone), and not doing it.\nIt\u0026rsquo;s an practice to the skill of rejecting desires facilitated with no go 突触.\nA script of this action is:\n I do this 25 times a day I record on the no go entry on habitica every time.  ",

        "content": "Knuth-Morris-Pratt String Search Algorithm is a Fast String Search algorithm.\nFast Compared to the naive string search\n   index 0 1 2 3 4 5     Time A A A A A B   1 A A A B     2  A A A B    3   A A A B    In which the comparisons is performed on the indices [0,1,2,3,1,2,3,4,2,3,4,5]\nKMP\u0026rsquo;s idea :: Compare not the part that is already compared.    index 0 1 2 3 4 5     Time A A A A A B   1 A A A B     2  A A A B    3   A A A B    Ideally, No need to look back, compare on the indices [0,1,2,3,3,4,4,5]\nKMP\u0026rsquo;s Method :: An offset table D based on pattern Both versions use a table storing a value D[j] of where to go after spotting mismatch on S[i] and P[j]\nfrom\n   S A B C A B E     i   +      P A B E      j   +       to\n   S A B C A B E     i   +      P A B E      j +         Ver1 :: without -1 The simple version of KMP considered only string before the compared point.\n   S [A B C A B] C A B E     i      +      P [A B C A B] E      j      +       See, The sequence AB before compare point is compared and is exactly the first 2 char in P. Could move j to AB[C]ABE\n   S [A B C A B] C A B E     i      +      P [A B C A B] E      j   +          And Compare after, \u0026ldquo;C\u0026rdquo; = \u0026ldquo;C\u0026rdquo;, \u0026ldquo;A\u0026rdquo; = \u0026ldquo;A\u0026rdquo;\u0026hellip;\nTherefore, skipped 2 comparisons with S[1] and S[2] (skipped), and 2 comparisons with S[3], S[4] (compared). Faster!\nTabel in this senario should look like\u0026hellip;     A B C A B E     D[j] 0 0 0 1 2 X     X The last slot, in this case D[5] is never used. If match, then return; if no match, goto position D[4] D[j] The value of D[j] stands for the length of compared string. The knowledge comes from detecting identical suffix/prefix    S A B C [A B] C A B E     P A B C [A B] E      P    [A B] C A B E   Compare point      +        Usage The map from length of compared part to shift-to position[index] is trival enough to be identical. from    S A B C [A B] C A B E     i      5      P A B C [A B] E      j      5      P    [A B] C A B E    to\n   S A B C [A B] C A B E     i      5      P A B C [A B] E      P    [A B] C A B E   j      2         Ver2 :: with -1 The next version is slightly more complex, for it brought in the comparison point.\n  conditions\n  For P[j] = P[0] P[j] # S[i] \u0026lt;=\u0026gt; P[0] # S[i], so the latter comparison could be skipped.\n  For in between P chars\n   P A B C D [A B C] E     comparison point       +     let k denote the length of suffix/prefix counting the comparison point. e.g., for P[6]=C in the table above, k=3. P[j] # S[i] =\u0026gt; P[j-k+1]\u0026hellip;P[j] # S[i-k+1]\u0026hellip;S[i], so the latter comparisons could be skipped.\n  d\n  d\nTable in this senario should look like\u0026hellip;     A B C A B E     D[j] -1 0 0 -1 0 2     -1 P[j] = P[0] have D[j]=-1, to skip comparing with S[i]    S .. A B C D .. .. .. .. .. ..     P shift to 0     A B C A B E    P shift to -1      A B C A B E     0 in between chars When mismatch happen at P[4]=B, j would be shifted to 0, as no chance S[i-1]..S[i] would be AB, yet there are chance that S[i]=A. Cases are that in between chars happened to be the same as P[0], naturally the latter rule have higher priority. 2 length of identical suffix/prefix. the shift-to location.  d\nCodes Construct Offset Table Ver1 (setq S \u0026#39;(:a :b :c :a :b :c :a :b :e)) (setq P \u0026#39;(:a :b :c :a :b :e)) (defun tablev1 (P)  \u0026#34;return the ver1 table computed from P\u0026#34;  (let ((j 1) ;; start comparison at index 1 \t(k 0) ;; lenght of identical suffix/prefix is 0 originally \t(D (make-vector (length P) 0)))  \t(while (\u0026lt; j (length P)) \t(if (equal (nth j P) ;;P[j] \t(nth k P) ;;P[g(k)] where g(k) = k. \t;;g(k) map the length k to index right after that long of string \t;;e.g. AB[C]......AB[E]... \t;; k j \t;;so if under a scheme where arrays start with 1, g(k) = k + 1. \t) \t;;if P[j]=P[k], increment j and k, and assign D[j] the corresponding \t;;identical suffix/prefix length k. \t(progn (incf k) \t(aset D j k) \t(incf j) \t(message \u0026#34;inc\u0026#34;) \t) \t;; if P[j] # P[k], reset the found length to D[k] \t;; (shifting back to a place where a shorter identical suffix/prefix exist, if any, at P[k], for P[0]...P[k-1]), and restart the process \t(progn (incf j) \t(setq k (aref D k))) \t) \t) \tD \t)  ) (tablev1 P) Ver2 (defun tabelv2 (P)  \t) (tabelv2 P) Search ",

        "title": "knowledge",

        "content": "Knowledge is information gained by experience or education. A common category is:\n Fact Knowledge that is Dead True. Ususally, descriptive information of real things falls into Fact.  e.g.: history event and year, experiment result, axioms   Concept Knowledge that is Abstract. Usually, analytic systems, seperate atom point ofview and explanation of mechinism of nature fall into Concept.  e.g.: Demand \u0026amp; supply, Functional programming, Webber\u0026rsquo;s socialogy catorization.   Procedure Knowledge that is Executed  Utilization This category illustrate the utilization definition of knowledge: Knowledge is information that's useful.\nAnd how are information useful? Scientifically:\n We observe some phenomenon. [Fact] We come up with a theory how and why it would happen. [Concept] We do something base on that theory, to reproduce or avoid the phenomenon. Every time in a while maybe create some new ones. [Procedure]  Then, Bad information we don\u0026rsquo;t need are\u0026hellip;  Not True: False observation have no value, cirtainly. Not Juicy: Very noisy data that are not analysable, annoying. Not Practical: Basically, All facts and concepts will come in hand someday. But some solutions could be really nonsence, due to their cost, mainly.  Procedure and Concept Procedure are mostly like concept: They are actions with purposes, and therefore encapsulated and with born abstract meaning/explanation.\nThe Difference between them is:\n Executed Procedures like [way fo draw rope] is backed up with Concepts like [shadow and light, perspective], But with concrete instructions, while it\u0026rsquo;s not necessary in Concepts\u0026ndash;they are simply ways to view a thing. Information(juicy) Procedures is somehow dryer than it\u0026rsquo;s theory.  Concepts often come with bunch of description\u0026ndash;how things worked and connected. Procedures often only have concrete instructions of what to do now.    Generally, It\u0026rsquo;s decided by the objectives:\n Concept is to describe the world. Procedure is to change the world.  ", 
        "url": "\/braindump\/main\/knowledge\/"
    },

        "content": "Linear Algebra is set of algebra formulated rules, formulated methods and found facts\nResource  This note is originally a reading note on math4ml. I\u0026rsquo;m adding my own insights afterwards.  Spaces Vector space set of vectors defining:\n add operation: v1 + v2 scale operation: n * v1  propositions  0: x + 0 = x -x: for each x, exist -x + x = 0 1: 1x = x commutativity: x+y=y+x Associativity: (x+y)+z=x+(y+z),(ab)x=a(bx) Distributivity: a(x + y) = ax + ay  linear combination  set of vectors: \\(V=\\{v_1,v_2\u0026hellip;\\}\\) set of real numbers: \\(R = \\{a_1,a_2\u0026hellip;\\}\\) linear combination: \\(a_1v_1 + a_2v_2+\u0026hellip;+a_nv_n\\)  linear independent only combination of \\(a_1v_1+a_2v_2+a_3v_3+\u0026hellip;=0\\) is \\(a_1 = a_2 = \u0026hellip; = 0\\)\nspan \\(span(V)\\) is set that: for every \\(v \\in span(V)\\), \\(v\\) can be written as a linear combination of \\(V\\).\nbasis basis is a set of vector \\(V\\) such that:\n \\(V\\) is linear independent with respect to \\(span(V)\\)  for every set of linear independent vectors, they are a basis for its span.\nfinite-dimensional confusing vector space \\(V\\) that is spanned by a finite number of vectors.\n Infinite-dimensional vector space: spanned by infinite number of vectors dimension: \\(dim(V)\\) of \\(span(V)\\) is the number of vectors in \\(V\\)  Euclidean space \\(\\mathbb{R}^n\\). Vector space spanned by a n-tuple linear independent basis.\n used to represent physical space.  subspace \\(S\\) is part of \\(V\\)\n  propositions\n 0: \\(0 \\in S\\) +: \\(S\\) is closed under addition *: \\(S\\) is closed under scale. self: \\(V\\) is a subspace of \\(V\\), 0 is a subspace of 0 space+space: \\(U \\in V + W \\in V = S \\in V\\) dim of space+space: \\(dim(U + W) = dim(U)+dim(W)-dim(U \\cap W)\\)      direct sum\n\\(U \\oplus W\\) when \\(U \\cup W =\\{0\\}\\).\n  propositions\n unique linear combination: each \\(v\\) in \\(U \\oplus W\\) can be uniquely written as \\(u + w\\) \\(dim(U + W) = dim(U)+dim(W)\\)      Metric space Normed Space Inner product space Linear Map a function \\(T:V \\rightarrow W\\)\nsatisfies:  T(x+y)=T(x)+T(y) T(ax)=aT(x)  identical sturcutr to Vector space\nLinear Operator a Linear Map from \\(V\\) to \\(V\\)\nhomomorphism confusing a map is a homomorphism if:\n input and output is the same type(both are Vector Space) the structure is preserved  is a 3d to 2d map homomorphism? ismorphism invertible homomorphism\n \\(V\\) and \\(W\\) are ismorphic when \\(\\exists\\) homomorphism between \\(V\\) and \\(W\\): \\(V \\cong W\\) ismorphic vecter spaces are the same in algebraic structure (both [x1,x2,x3,x4])    proposition\n dimension: finite-dimensional vector space of the same dimension are ismorphic to Eucliead: any n-dimensional vector space is ismorphic to \\(\\mathbb{R}^n\\)   proof: at least exist a map that map n bases of \\(V\\) to n bases of \\(W\\).\n\\begin{aligned} \\varphi: V \u0026amp; \\rightarrow W \\\\ \\alpha_{1} \\mathbf{v}_{1}+\\cdots+\\alpha_{n} \\mathbf{v}_{n} \u0026amp; \\mapsto \\alpha_{1} \\mathbf{w}_{1}+\\cdots+\\alpha_{n} \\mathbf{w}_{n} \\end{aligned}\n       Matrix of Linear Map for \\(T:V \\rightarrow W\\) where \\(V\\) have basis \\(v_1,v_2,\u0026hellip;,v_n\\), \\(W\\) have basis \\(w_1,w_2,\u0026hellip;,w_m\\).\nformulated notation for \\(Tx = Ax = v\\), \\(A\\) is matrix representing Linear Map T\n A consist of:  columns: base vectors in column space \\(V\\).   x is vector in row space \\(V\\), that will be mapped into \\(W\\) by \\(A\\).  Transpose flip the matrix by diagnoal, row-\u0026gt;column, column-\u0026gt;row\n  operations\n double: \\((A^T)^T = A\\) \\((A+B)^T=A^T+B^T\\) \\((aA)^T=aA^T\\) \\((AB)^T=B^TA^T\\)    TODOColumn space and row space difference between left product and right product, how do they(column space and row space) connect.\ndomain \\(V\\)\ncodomain \\(W\\)\nNullspace \\(null(T)=\\{v \\in V | Tv=0\\}\\)\n the space being mapped into 0 subspace of V(domain)  Range \\(range(T)=\\{w\\in W|\\exists v \\in V\\) such that \\(Tv=w\\}\\)\n parts of \\(W\\) that is filled by \\(TV\\) subspace of W(codomain)  columnspace span of \\(A\\)\u0026rsquo;s columns.\n exactly the range of \\(A\\). so denoted by \\(range(A)\\)   TODOFormulated proof of columnspace=range(A)  rowspace span of \\(A\\)\u0026rsquo;s rows.\n exactly the range of \\(A^T\\). so denoted by \\(range(A^T\\))  rank the dimension of columnspace and rowspace is the same. And that\u0026rsquo;s the rank of \\(A\\).\nMetric Space a set with a difined metric is a metric space\ngeneralization of distant from Euclidean space\nmetric distant function.\na metric \\(d\\) on set \\(S\\) is a function \\(d: S \\times S \\rightarrow \\mathbb{R}\\) the \\(S \\times S\\) means \\(d\\) take 2 args from set \\(S\\)\nmotivation: to define limit to enable calculus.\n  propositions\n \\(d(x,y) \\ge 0\\) \\(d(x,y)=d(y,x)\\) \\(d(x,z) \\ge d(x,y)+d(y,z)\\)      example in sequence\nconverge: d(x_n,x)\u0026lt;e, where d(x_n,x) is defined as d(x,y)=|x - y|\n  Normed space a Vector space with norm defined.\ngeneralization of length from Euclidean space\nnorm a function ∥·∥:V →R.\n  propositions\n \\(||x|| \\ge 0\\) \\(||ax|| = |a|||x||\\) \\(||x+y|| \\le ||x||+||y||\\) a Normed space is a Metric space in finite-dimensional space, all norms converge the same time.  proof:        important norms\n\\begin{aligned} \\|\\mathbf{x}\\|_{1} \u0026amp;=\\sum_{i=1}^{n}\\left|x_{i}\\right| \\\\ \\|\\mathbf{x}\\|_{2} \u0026amp;=\\sqrt{\\sum_{i=1}^{n} x_{i}^{2}} \\\\ \\|\\mathbf{x}\\|_{p} \u0026amp;=\\left(\\sum_{i=1}^{n}\\left|x_{i}\\right|^{p}\\right)^{\\frac{1}{p}} \\quad(p \\geq 1) \\\\ \\|\\mathbf{x}\\|_{\\infty} \u0026amp;=\\max _{1 \\leq i \\leq n}\\left|x_{i}\\right| \\end{aligned}\n1: sum of cordinates 2: Pythagorean distance\n  Inner product space a real Vector space that defines inner product\ninner product function \\(\\langle\\cdot, \\cdot\\rangle: V \\times V \\rightarrow \\mathbb{R}\\)\n  propositions\n greater than 0 linear in the first slot.  why?   no direction inner produt induce a norm \\(||x||=\\sqrt{\\langle x,x \\rangle}\\), so an Inner product space is also a Normed space      standard inner product on \\(\\mathbb{R}^{n}\\)\n\\(\\langle\\mathbf{x}, \\mathbf{y}\\rangle=\\sum_{i=1}^{n} x_{i} y_{i}=\\mathbf{x}^{\\top} \\mathbf{y}\\)\n  orthogonal vectors x and y are orthogonal if \\(\\langle\\cdot, \\cdot\\rangle = 0\\)\n  orthonormal\nvectors x and y are orthonormal if:\n \\(\\langle x, y \\rangle = 0\\) \\(||x||=||y||=1\\)     Pythagorean Theorem    Cauchy-Schwarz inequality\ncomes in handy sometimes in proving bounds \\(| \\langle x,y \\rangle| \\le ||x|| ||y||\\)\n Equal when:  x = ay when they are linear independent        orthogonal complement\nfor \\(S \\sube V\\) where \\(V\\) is an Inner product space: \\(S^{\\perp}\\), the orthogonal complement of S, is \\(S^{\\perp}=\\{\\mathbf{v} \\in V \\mid \\mathbf{v} \\perp \\mathbf{s}\\) for all \\(\\mathbf{s} \\in S\\}\\) i.e. all other vectors in V that is orthogonal to all vectors in S\n  propositions\n  when S is a finite dimensional subspace of V\n \\(v = v_S+v_{\\perp}\\) for every \\(v \\in V\\)  when V is a inner product space     TODOproof   TODOproof of uniqueness      orthogonal projection\n\\begin{aligned} PS: \u0026amp; V → S \\\\ \\mathbf{v} \u0026amp; \\mapsto \\mathbf{v}S\\end{aligned}The mapping from V to S. Project to the (plane) space S\n  propoties\n content: \\(P_Sv=\\langle v,u_1 \\rangle u_1 + \u0026hellip; + \\langle v,u_m \\rangle u_m\\) u_1 are orthonormal basis of S triangle \\(v-P_sv \\perp S\\) \\(P_S\\) is a linear map \\(P_Ss=s\\) \\(range(P_S)=S\\), \\(null(P_S)=S^{\\perp}\\) \\(P_S^2=P_S\\) \\(||P_Sv|| \\le ||v||\\) shortest path: \\(\\left\\|\\mathbf{v}-P_{S} \\mathbf{v}\\right\\| \\leq\\|\\mathbf{v}-\\mathbf{s}\\|\\) with equality if and only if \\(\\mathbf{s}=P_{S} \\mathbf{v}\\). That is, \\(P_{S} \\mathbf{v}=\\underset{\\mathbf{s} \\in S}{\\arg \\min }\\|\\mathbf{v}-\\mathbf{s}\\|\\) \\(P_S=\\sum^{m}_{i=1}u_iu_i^T=UU^T\\), where \\(U\\) have \\(u_1,\u0026hellip;,u_m\\) as it\u0026rsquo;s columns    TODOProof of the propoty 8\nx-devonthink-item://717C4CDF-09AB-41FA-95C1-BBB9155432C6?page=12\n        projection\nlinear map \\(P\\) that:\n \\(P^2 = P\\)       S don\u0026rsquo;t have to be a subspace of V? confusing   argmin? confusing    Eigenthings for any \\(Ax=\\lambda x\\), i.e. after Linear Map \\(x\\) only scaled on its direction:\n \\(\\lambda\\) is eigenvalue \\(x\\) is eigenvector 0 is excluded in vector, but not eigenvalue.  propositions: for \\(Ax=\\lambda x\\)  \\(x\\) is an eigenvector of \\(A+aI\\) with eigenvalue \\(\\lambda + a\\) if A is invertible, x is an eigenvector of \\(A^{-1}\\) with =eigenvalue \\(\\lambda^{-1}\\) \\(A^kx=\\lambda^kx\\)  TODOproof of 1,2,3 Trace Trace of a square matrix is the sum of its diagonal entries \\(tr(A)=\\sum_{i=1}^n A_{ii}\\)\nproperties  \\(tr(A+B)=tr(A)+tr(B)\\) \\(tr(\\alpha A)=\\alpha tr(b)\\) \\(tr(A^T)=tr(A)\\) \\(tr(ABCD)=tr(BCDA)=tr(CDAB)=tr(DABC)\\) trace of A equals to the sum of its eigenvalues  Determinant properties  det(I)= 1 \\((detA^T)=det(A)\\) det(A)det(B)=det(AB) \\((detA^{-1})=det(A)^{-1}\\) \\(det(\\alpha A)=\\alpha^n det(A)\\) determinant of A is the product of its eigenvalues  orthogonal matrix an orthogonal matrix have its colulmns orthonormal pairwise(every pair)\npropositions  \\(Q^TQ=QQ^T=I\\), \\(Q^T=Q^{-1}\\) inner product is reserved the same after both are mapped. (rotate/reflax) norm is reserved the same after both are mapped. (rotate/reflax)  symmetric matrix symmetric matrix \\(A=A^T\\)\npropositions Spectral Theorem a square matrix A is a symmetric matrix -\u0026gt; \\(\\exists\\) an orthonormal basis of A consisting of eigenvectors of A.\n  spectral decomposition(eigendecomposition)\n\\(A=QUQ^T\\)\n Q: matrix with columns eigenvectors U: matrix with diagnol eigenvalues corresponding    Rayleigh quotients for a symmetric matrix A \\(R_A(x)=\\frac{x^TAx}{x^Tx}\\)\n  propositions\n scale invariance: \\(R_A(\\alpha x)=R_A(x)\\) eigen: if x is a eigenvector of A with eigenvalue \\(\\lambda\\), then \\(R_A(x)=\\lambda\\) \\(\\lambda_{min}(A) \\le x^TAx \\le \\lambda_{max}(A)\\), equal when x is eigenvector \\(\\lambda_{min}(A) \\le R_A(x) \\le \\lambda_{max}(A)\\), equal when x is eigenvector   TODOprrof of 3,4      quadratic form\nfor a symmetric \\(A \\in \\mathbb{R}^{n \\times n}\\), \\(x^TAx\\) is a quadratic form\n  Positive semi-definite matrix a symmetric matrix A is positive semi-definite if:\n for all \\(x \\in \\mathbb{R}^n\\), \\(x^TAx \\ge 0\\)    positive definite matrix\na symmetric matrix A is positive semi-definite if:\n for all nonzero \\(x \\in \\mathbb{R}^n\\), \\(x^TAx \u0026gt; 0\\)  positive definite matrix is subset of positive semi-definite matrix\n    propositions\n a symmetric matrix is a Positive semi-definite matrix if and only if:  all its eigenvalues are nonnegative   a symmetric matrix is a Positive semi-definite matrix if and only if:  all its eigenvalues are positive   [arise] for \\(A \\in \\mathbb{R}^{m \\times n}\\), \\(A^TA\\) is a Positive semi-definite matrix. If \\(null(A) = \\{0\\}\\), then \\(A^TA\\) is a positive definite matrix in the proof, we round \\(A^TA\\) with \\(x^T(\u0026hellip;)x\\). Product of a matrix and its transpose. positive definite matrix is invertible (with nonzero eigenvalues). [making] for Positive semi-definite matrix A and positive \\(\\alpha\\), \\(A+\\alpha I\\) is positive definite matrix      geometry with positive definite quadratic form\nthe c-isocontour of function \\(f(x)=x^TAx\\) are ellopsoids such that:\n it\u0026rsquo;s axes point in the directions of eigenvectors of A it\u0026rsquo;s radii of these axes are proportional to the inverse quare roots of corresponding eigenvalues    level set\nlevel set or isocontour. \\(\\{x \\in dom f \\colon f(x)=c\\}\\) where a level line cut through the function contour.\n    singular value decomposition (SVD) every matrix \\(A \\in \\mathbb{R}^{m \\times n}\\) has a SVD: \\(A=U \\Sigma V^T\\), where:\n \\(U \\in \\mathbb{R}^{m \\times m}\\) is orthogonal matrix \\(V \\in \\mathbb{R}^{n \\times n}\\) is orthogonal matrix \\(\\Sigma \\in \\mathbb{R}^{m \\times n}\\) is a diagonal matrix with:  sigular values of A (\\(\\sigma_i\\)) on its diagonal the entries in non-increasing order(by convention)    anothre notation (with sum of outer product): \\(A=\\sum_{i=1}^{r}\\sigma_iu_iv_i^T\\), where:\n u_i is ith column of U v_i is ith column of V \\(\\sigma_i\\) is ith singular value  propositions  [valid entry] only first r = rank(A) singular values are nonzero.  eigendecomposition for \\(A^TA\\) and \\(AA^T\\) \\(A^TA = (U\\Sigma V^T)^TU\\Sigma V^T = V\\Sigma^TU^TU\\Sigma V^T=V\\Sigma^T\\Sigma V^T\\) \\(AA^T = U\\Sigma V^T(U\\Sigma V^T)^T =TU\\Sigma V^T V\\Sigma^TU^=U\\Sigma\\Sigma^T V^T\\) Therefore:\n columns of V are eigenvectors of \\(A^TA\\) columns of U are eigenvectors of \\(AA^T\\) singular values of A are square roost of eigenvalues of \\(A^TA\\)  Fundamental Theorem of Linear Algebra there are various versions. for \\(A \\in \\mathbb{R}^{m \\times n}\\):\n \\(null(A)= range(A^T)^{\\perp}\\) \\(null(A) \\oplus range(A^T)=\\mathbb{R}^n\\) \\(\\underbrace{\\operatorname{dim} \\operatorname{range}(\\mathbf{A})}_{\\operatorname{rank}(\\mathbf{A})}+\\operatorname{dim} \\operatorname{null}(\\mathbf{A})=n\\) for singular value decomposition \\(A=U\\SigmaV^T\\), columns of U and V form orthonormal bases for the four fundamental subspaces of A: r = rank(A)    subspace columns     range(A) first r columns of U   range(A^T) first r columns of V   null(A^T) last m-r columns of U   null(A) last n-r columns of V      operator norm for \\(T \\colon V \\rightarrow W\\), the operator norm of T is defined as: \\(\\|T\\|_{\\mathrm{op}}=\\max _{\\substack{\\mathbf{x} \\in V \\\\ \\mathbf{x} \\neq \\mathbf{0}}} \\frac{\\|T \\mathbf{x}\\|_{W}}{\\|\\mathbf{x}\\|_{V}}         "content": "Machine typically should contain below information:\n Flow of action. In similar format as Algorithm Notation Other than actions, materials and places should be spcified here also, like in algorithms. side-effects and benchmarks should also be noted, if any. Related Principles. Proof should be included in the principles\u0026rsquo; node. If the principle have no proof, note that [noProof] principle xxxx  Categories Purpose Project machines A machine could be constructed just for a particular project, with itself used for only once.\nSuch machine have components that should work with each other that will make the project success, like my credit in EAP121 or make a particular robot.\ncomponents could be preparation of a presentation or moving algorithm of the robot\nEveryday machines machines could also be designed to deal with a type of repetitive occuring tasks, like loundary.\nShape Chain with steps and components and levels one after another to reach a higher height\nLoop With repeating steps to accumulate and build height.\nMachine page machine page holdes all information of the machine, including implementation, scientific source, experiance reasons .etc.\nImplementation When applying the machine in task/sessions, there could be some measures as below:\nInformation Scheme There could be specific place to seek information needed for the machine.\nExample:\n slides-from lmo mail list-collect through university websites  Currently, the informations are perfered to be collected in the scheme session, and wrote as detailed plan in the task descriptions.\nInstead of that, a Information Scheme could be established in the task description, with structure specified in the Machine page .\n",

        "title": "Merge-sort",

        "content": "a Divide \u0026amp; conquer algorithm to sort a seq.\nAlgorithm 1. [devide] Represent the original seq by seq1 and seq2, where seq1 is seq[0..n/2], seq[n/2+1..n]\n2. [conquer]  [trivial condition] for a seq with 1 item, it\u0026rsquo;s sorted self is it self  3. [combine] merge compare car of 2 ordered seq. if sorted desc.ly, append the largest one to the end of the result list.\nProof devide and conquer is trivial for merge-sort.\n[combine] merge  objective: ensure that the result is strictly desc. (if sort desc.)  -\u0026gt; ensure that the appended element is the correct one  correct one: smaller than before, larger than after   -\u0026gt; ensure that the appended element is the largest in both seq1 and se2  [provided] seq1 and seq2 is sorted desc.  -\u0026gt; car of seq1 and seq2 is larger than cdr or seq1 and seq2 -\u0026gt; if car(seq1) \u0026gt; car(seq2), car(seq1) is larger than all ELT in seq2.   ensured.   ensured.    Code Example (defun devide (seq)  \u0026#34;devide a problem into 2 problems. Return the the combined solution of the 2 problems\u0026#34;  (if (or (not seq) \t(= (length seq) 1))  ;; when small enough to swallow  (conquer seq)  ;; otherwise, keep dividing  (my-merge (devide (seq-subseq seq 0 (floor (/ (length seq) 2)))) \t(devide (seq-subseq seq (floor (/ (length seq) 2)))))))  (defun conquer (seq)  \u0026#34;conquer the order of a length 1 seq\u0026#34;  seq)  (defun my-merge (seq1 \u0026amp;optional seq2) ;;merge is defined in cl.el  \u0026#34;merge 2 sorted seq\u0026#34;  (setq result nil)  (while (or seq1 \tseq2)  (if (and seq1 seq2 (\u0026lt; (car seq1) (car seq2))) ;;append have no side-effect \t(progn (setq result (append result (list (car seq1)))) \t(pop seq1)) ;;append take seqs as argument  (progn (setq result (append result (list (car seq2)))) \t(pop seq2)) ;;append take seqs as argument  )  (unless seq2 (progn (setq result (append result seq1)) \t(setq seq1 nil)))  (unless seq1 (progn (setq result (append result seq2)) \t(setq seq2 nil)))  )  result) ;;test (devide \u0026#39;( 9 8 3 5 2 6 8 6 4 3)) ", 
        "url": "\/braindump\/main\/merge_sort\/"
    },
